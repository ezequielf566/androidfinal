<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pintando a Palavra ‚Äî Login</title>

  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(180deg, #FFF6D6 0%, #FFE7A1 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* üåê Seletor de idiomas */
    .lang-selector {
      position: fixed;
      top: 12px;
      right: 18px;
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.7);
      border-radius: 20px;
      padding: 5px 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 0.95rem;
      z-index: 100;
      user-select: none;
    }
    .lang-option {
      cursor: pointer;
      font-weight: 600;
      transition: color 0.2s, transform 0.2s;
    }
    .lang-option:hover {
      transform: scale(1.05);
    }
    .lang-active {
      color: #FFD54F;
      font-weight: 700;
    }
    .lang-icon {
      font-size: 1.1rem;
      margin-left: 4px;
    }

    .login-container {
      text-align: center;
      background: #fff;
      padding: 45px 35px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 380px;
      position: relative;
      animation: fadeIn 0.8s ease;
    }
    .logo { width: 110px; margin-bottom: 10px; }
    h1 { font-size: 1.8rem; color: #222; margin-bottom: 8px; }
    .subtitle { color: #555; font-size: 1rem; margin-bottom: 10px; }
    .quote { font-size: 14px; color: #666; font-style: italic; margin-bottom: 25px; }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      border: 2px solid #dadce0;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      color: #3c4043;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    .google-btn:hover { transform: scale(1.03); background: #f8f9fa; }
    .google-icon { width: 22px; height: 22px; }
    .footer { margin-top: 25px; font-size: 13px; color: #777; }
  </style>
</head>

<body>
  <!-- üåê Seletor de idioma -->
  <div class="lang-selector">
    <span class="lang-option" data-lang="pt">PT</span>
    <span class="lang-option" data-lang="es">ES</span>
    <span class="lang-option" data-lang="en">EN</span>
    <span class="lang-icon">üåê</span>
  </div>

  <div class="login-container">
    <img src="./icon-512.png" alt="Logo" class="logo">
    <h1 id="title">Pintando a Palavra</h1>
    <p id="subtitle" class="subtitle">Colorindo hist√≥rias da B√≠blia</p>
    <p id="quote" class="quote">üåà ‚ÄúDeixem vir a mim as crian√ßas...‚Äù ‚Äî Mateus 19:14</p>

    <button id="loginGoogle" class="google-btn">
      <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
        <path fill="#EA4335" d="M24 9.5c3.15 0 5.91 1.09 8.12 2.88l6.03-6.03C34.21 3.41 29.42 1.5 24 1.5C14.64 1.5 6.56 7.24 3.04 15.09l7.35 5.71C12.18 13.03 17.61 9.5 24 9.5z"/>
        <path fill="#34A853" d="M46.5 24.5c0-1.6-.14-3.13-.39-4.63H24v9.13h12.7c-.57 2.9-2.26 5.36-4.83 7.03l7.48 5.83C43.51 38.02 46.5 31.76 46.5 24.5z"/>
        <path fill="#4A90E2" d="M9.39 28.8C8.72 26.95 8.33 24.83 8.33 22.5c0-2.33.39-4.45 1.06-6.3L2.04 10.49C.75 13.64 0 17.03 0 20.5c0 7.26 2.99 13.52 7.77 17.87l7.48-5.83c-2.35-1.6-4.05-4.06-4.71-6.74l-.15-.43z"/>
        <path fill="#FBBC05" d="M24 47.5c6.3 0 11.6-2.07 15.46-5.61l-7.48-5.83c-2.13 1.4-4.87 2.2-7.98 2.2c-6.39 0-11.82-3.53-14.61-8.7l-7.35 5.71C6.56 40.76 14.64 47.5 24 47.5z"/>
      </svg>
      <span id="loginText">Entrar com Google</span>
    </button>

    <p id="errorMsg" class="error"></p>
    <p id="footer" class="footer">‚ú® Feito com f√© por <strong>Pintando a Palavra</strong></p>
  </div>

  <script>
    // üåç Sistema de idiomas b√°sico
    const translations = {
      pt: {
        title: "Pintando a Palavra",
        subtitle: "Colorindo hist√≥rias da B√≠blia",
        quote: "üåà ‚ÄúDeixem vir a mim as crian√ßas...‚Äù ‚Äî Mateus 19:14",
        loginText: "Entrar com Google",
        footer: "‚ú® Feito com f√© por Pintando a Palavra"
      },
      es: {
        title: "Pintando la Palabra",
        subtitle: "Coloreando historias de la Biblia",
        quote: "üåà ‚ÄúDejen que los ni√±os vengan a m√≠...‚Äù ‚Äî Mateo 19:14",
        loginText: "Iniciar sesi√≥n con Google",
        footer: "‚ú® Hecho con fe por Pintando la Palabra"
      },
      en: {
        title: "Painting the Word",
        subtitle: "Coloring Bible stories",
        quote: "üåà ‚ÄúLet the children come to me...‚Äù ‚Äî Matthew 19:14",
        loginText: "Sign in with Google",
        footer: "‚ú® Made with faith by Painting the Word"
      }
    };

    const langOptions = document.querySelectorAll(".lang-option");
    const elements = {
      title: document.getElementById("title"),
      subtitle: document.getElementById("subtitle"),
      quote: document.getElementById("quote"),
      loginText: document.getElementById("loginText"),
      footer: document.getElementById("footer")
    };

    function setLanguage(lang) {
      localStorage.setItem("lang", lang);
      const data = translations[lang];
      Object.keys(data).forEach(key => {
        if (elements[key]) elements[key].innerHTML = data[key];
      });
      langOptions.forEach(opt => opt.classList.toggle("lang-active", opt.dataset.lang === lang));
    }

    const savedLang = localStorage.getItem("lang") || "pt";
    setLanguage(savedLang);

    langOptions.forEach(opt => opt.addEventListener("click", () => setLanguage(opt.dataset.lang)));
  </script>
</body>
</html>
