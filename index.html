<!-- üî∏ Pintando a Palavra ‚Äî Menu com üíé integrado ao Firebase do login -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pintando a Palavra ‚Äî Menu</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    body {
      margin: 0;
      font-family: "Fredoka", sans-serif;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg,#fff7d1 0%,#fff3bf 40%,#fff9e6 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg,#ffd54f,#ffea80);
      padding: .8rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 20;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .notif-icon {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform .2s ease;
    }
    .notif-icon:hover svg { transform: scale(1.1); }
    .notif-icon svg {
      width: 28px;
      height: 28px;
      stroke: #444;
      filter: drop-shadow(0 0 4px rgba(255,213,79,0.6));
    }

    /* üíé √çcone girando horizontalmente */
    .diamond {
      margin-left: 10px;
      font-size: 1.6rem;
      cursor: pointer;
      animation: spinDiamond 3.5s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
    }
    .diamond:hover { transform: scale(1.15); }
    @keyframes spinDiamond {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    header .btn {
      background: #fff;
      border: none;
      padding: .6rem 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: all .25s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    header .btn:hover { transform: scale(1.05); background: #fff7d1; }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.5rem 1rem 3rem;
      text-align: center;
    }

    .saudacao {
      font-size: 1.6rem;
      color: #222;
      font-weight: 600;
      margin-bottom: 2rem;
      background: rgba(255,255,255,0.6);
      padding: 1rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      display: inline-block;
      animation: fadeIn .6s ease forwards;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
      max-width: 340px;
    }

    .menu button {
      background: #ffd54f;
      border: none;
      padding: 1rem;
      border-radius: 16px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.4),
                  0 4px 10px rgba(0,0,0,0.15);
      transition: all .25s ease;
    }
    .menu button:hover { transform: scale(1.03); background: #ffe066; }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .socials button {
      background: #fffbe6;
      border: 2px solid #ffe066;
      border-radius: 14px;
      padding: .7rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all .25s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .socials button:hover { background: #fff2b3; transform: scale(1.05); }

    /* üíé Modal Apoio */
    .support-modal {
      position: fixed;
      inset: 0;
      background: rgba(255,240,180,0.4);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1200;
      padding: 16px;
    }
    .support-modal.open { display: flex; }
    .support-box {
      background: linear-gradient(180deg,#FFF8DC 0%,#FFEBA3 100%);
      border-radius: 20px;
      padding: 24px 20px 28px;
      width: min(90%, 460px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeInModal .3s ease;
    }
    .support-box h2 { margin-top: 0; color: #c49000; font-weight: 800; }
    .support-box p { color: #333; line-height: 1.6; margin: 12px 0 18px; font-size: 1rem; }
    .support-actions { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; }
    .support-actions .btn {
      background: #ffd54f;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .2s ease;
    }
    .support-actions .btn:hover { transform: scale(1.05); }
  </style>
</head>

<body>
  <div id="menuContainer">
    <header>
      <div style="display:flex;align-items:center;gap:8px;">
        <div class="notif-icon" title="Hist√≥ria do Projeto" onclick="openStoryModal()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M3 8l9 6 9-6"></path>
            <path d="M21 8v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8"></path>
            <path d="M12 12l2.5-2.5a1.5 1.5 0 0 0-2.1-2.1L12 8.8l-0.4-0.4a1.5 1.5 0 0 0-2.1 2.1L12 12z"></path>
          </svg>
        </div>
        <div class="diamond" id="diamondBtn" title="Apoiar Projeto">üíé</div>
      </div>

      <div style="display:flex; gap:0.5rem; margin-left:auto;">
        <button id="installBtn" class="btn" style="display:none;">üì≤ Instalar app</button>
        <button onclick="logout()" class="btn">üö™ Sair</button>
      </div>
    </header>

    <main>
      <div id="saudacao" class="saudacao"></div>
      <div class="menu">
        <button onclick="abrirApp()">üìñ Hist√≥rias</button>
        <button onclick="abrirAtividades()">üé® Atividades</button>
        <button onclick="abrirPdf()">üìö PDF Completo</button>
      </div>

      <h2>Siga-nos nas redes sociais</h2>
      <div class="socials">
        <button onclick="window.open('https://www.instagram.com/pintandoapalavra_', '_blank')">üì∏ Instagram</button>
        <button onclick="window.open('https://www.facebook.com/share/1CYaATKtFQ/', '_blank')">üìò Facebook</button>
      </div>
    </main>
  </div>

  <iframe id="conteudo" style="display:none;width:100%;height:100vh;border:none;"></iframe>

  <div id="supportModal" class="support-modal">
    <div class="support-box">
      <h2>Seja Premium</h2>
      <p>Remova os an√∫ncios e apoie nosso projeto!<br>
      Sua contribui√ß√£o mant√©m todos os conte√∫dos gratuitos<br>
      e ajuda a alcan√ßar novas fam√≠lias. üôè</p>
      <div class="support-actions">
        <button class="btn" onclick="closeSupportModal()">Agora n√£o</button>
        <button class="btn" id="btnApoiar">üí≥ Apoiar agora</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // Usa a inst√¢ncia do Firebase inicializada no login
    const auth = getAuth();
    const db = getFirestore();

    const nome = localStorage.getItem("displayName") || "Amigo";
    document.getElementById("saudacao").innerHTML = `üëã Ol√°, <strong>${nome.split(" ")[0]}</strong>!<br>Que bom ter voc√™ aqui üíõ`;

    const supportModal = document.getElementById("supportModal");
    const diamondBtn = document.getElementById("diamondBtn");

    function openSupportModal(){ supportModal.classList.add("open"); }
    function closeSupportModal(){ supportModal.classList.remove("open"); }

    diamondBtn.addEventListener("click", openSupportModal);

    document.getElementById("btnApoiar").addEventListener("click", async () => {
      closeSupportModal();
      alert("üíõ Obrigado por apoiar! Atualizando status...");
      const email = localStorage.getItem("savedEmail");
      if(email){
        const ref = doc(db, "usuariosGoogle", email);
        await updateDoc(ref, { removeAds: true });
        localStorage.setItem("removeAds", "true");
        diamondBtn.style.display = "none";
      }
      alert("‚úÖ Apoio registrado! An√∫ncios removidos.");
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const ref = doc(db, "usuariosGoogle", user.email);
        const snap = await getDoc(ref);
        if (snap.exists() && snap.data().removeAds) {
          diamondBtn.style.display = "none";
        }
      }
    });

    // Fun√ß√µes de navega√ß√£o
    function abrirApp(){abrirTela("app/index.html","app");}
    function abrirAtividades(){abrirTela("atividades/index.html","atividades");}
    function abrirPdf(){abrirTela("pdfcompleto/index.html","pdfcompleto");}
    function abrirTela(src,t){
      document.getElementById("menuContainer").style.display="none";
      const i=document.getElementById("conteudo");
      i.style.display="block"; i.src=src;
      history.pushState({tela:t},"","#"+t);
    }
    window.onpopstate=function(){
      const c=document.getElementById("conteudo"),m=document.getElementById("menuContainer");
      c.style.display="none"; m.style.display="block";
      history.replaceState({}, "", location.pathname);
    };

    function logout(){ localStorage.clear(); window.location.replace("login.html"); }
  </script>
</body>
</html>
