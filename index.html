<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pintando a Palavra — Menu</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">

  <style>
    body {
      margin: 0;
      font-family: "Fredoka", sans-serif;
      background: #fff9e6;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #ffd54f;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .notif-icon {
      position: relative;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .notif-icon svg { width: 28px; height: 28px; }
    @keyframes pulse { 0%,100%{transform:scale(1);}50%{transform:scale(1.15);} }
    .notif-badge {
      position: absolute; top: 0; right: 0;
      width: 12px; height: 12px; background: red;
      border-radius: 50%; border: 2px solid white;
      animation: blink 1s infinite;
    }
    @keyframes blink {0%,100%{opacity:1;}50%{opacity:0.3;}}

    header .btn {
      background: #fff; border: none; padding: 0.5rem 1rem;
      border-radius: 8px; cursor: pointer; font-weight: bold;
      transition: background 0.2s; color: #000; margin-left: 0.5rem;
    }
    header .btn:hover { background: #f1f1f1; }

    main {
      flex: 1; display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; padding: 2rem;
    }

    h1 { font-size: 2rem; margin-bottom: 2rem; color: #000; }
    h2 { margin-top: 2rem; font-size: 1.3rem; color: #000; }

    .menu {
      display: flex; flex-direction: column;
      gap: 1rem; margin-bottom: 2rem;
      width: 100%; max-width: 320px;
    }

    .menu button {
      background: #ffe082; border: none;
      padding: 1rem; border-radius: 12px;
      font-size: 1.1rem; cursor: pointer;
      font-weight: bold; transition: transform 0.2s, background 0.2s;
      width: 100%; color: #000;
    }
    .menu button:hover { background: #ffd54f; transform: scale(1.02); }

    .socials {
      display: flex; justify-content: center; align-items: center;
      gap: 1rem; margin-top: 1rem; flex-wrap: wrap;
    }
    .socials button {
      background: #fff59d; border: none;
      padding: 0.8rem 1.5rem; border-radius: 12px;
      font-size: 1rem; cursor: pointer; font-weight: bold;
      transition: transform 0.2s, background 0.2s;
      color: #000; min-width: 130px;
    }
    .socials button:hover { background: #ffe082; transform: scale(1.03); }

    @media (max-width:600px) {
      h1{font-size:1.6rem;} .menu{max-width:90%;}
      .socials{flex-direction:row; justify-content:center;}
      .socials button{flex:1; max-width:140px;}
    }
  </style>
</head>
<body>
<div id="menuContainer">
  <header>
    <div class="notif-icon" id="notifBtn" title="Notificações">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M12 22c1.1 0 2-.9 2-2h-4a2 2 0 0 0 2 2z"></path>
        <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
      </svg>
      <span class="notif-badge"></span>
    </div>

    <div style="display:flex; gap:0.5rem; margin-left:auto;">
      <button id="installBtn" class="btn" style="display:none;">📲 Instalar app</button>
      <button onclick="logout()" class="btn">Sair da Conta</button>
    </div>
  </header>

  <main>
    <h1>Seja bem-vindo ao<br>Pintando a Palavra</h1>

    <div class="menu">
      <button onclick="abrirApp()">Histórias</button>
      <button onclick="window.open('https://drive.google.com/drive/folders/16yViJ5Ft9wIsLNxzTzNsygpvoBTYxnrT?usp=drive_link', '_blank')">Atividades</button>
      <button onclick="window.open('https://drive.google.com/drive/folders/1MFnUpkdOk7yVpup7IRr1oHnJWdahEWUB?usp=drive_link', '_blank')">PDF Completo</button>
    </div>

    <h2>Siga-nos nas redes sociais</h2>
    <div class="socials">
      <button onclick="window.open('https://www.instagram.com/pintandoapalavra_?igsh=MTBzdjdnc2k3OG4yaQ==', '_blank')">Instagram</button>
      <button onclick="window.open('https://www.facebook.com/share/1CYaATKtFQ/', '_blank')">Facebook</button>
    </div>
  </main>
</div>

<!-- 🔸 Banner fixo (modo gratuito) -->
<div id="adBanner" style="
  position: fixed;
  bottom: 6px;
  left: 50%;
  transform: translateX(-50%);
  width: 95%;
  max-width: 340px;
  text-align: center;
  background: #fff8e1;
  border: 2px solid #ffd54f;
  border-radius: 10px;
  padding: 4px 0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 9999;
">
  <p style="margin:4px;font-size:14px;color:#444;">🔸 Espaço para banner (modo gratuito)</p>
</div>

<iframe id="conteudo" style="display:none;width:100%;height:100vh;border:none;"></iframe>

<script>
function abrirApp() {
  const adBanner = document.getElementById("adBanner");
  if (adBanner) adBanner.style.display = "none";
  document.getElementById("menuContainer").style.display = "none";
  const iframe = document.getElementById("conteudo");
  iframe.style.display = "block";
  iframe.src = "app/index.html";
  history.pushState({ tela: "app" }, "", "#app");
}

window.onpopstate = function(event) {
  if (!event.state || event.state.tela !== "app") {
    document.getElementById("conteudo").style.display = "none";
    document.getElementById("menuContainer").style.display = "block";
    const isPremium = localStorage.getItem("premium") === "true";
    if (!isPremium) document.getElementById("adBanner").style.display = "block";
  }
};
</script>

<!-- 🔐 Acesso atualizado -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDN2p43zoaWoFuRcxrBMmNE8_Cm0d0ecw8",
    authDomain: "pintando-a-palavra-fnl.firebaseapp.com",
    projectId: "pintando-a-palavra-fnl",
    storageBucket: "pintando-a-palavra-fnl.firebasestorage.app",
    messagingSenderId: "394858613454",
    appId: "1:394858613454:web:68ecc607c0414bd7779e9f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function validarAcesso() {
    const email = localStorage.getItem("savedEmail");
    const isPremium = localStorage.getItem("premium") === "true";

    // ✅ Premium → valida no Firebase
    if (isPremium) {
      if (navigator.onLine) {
        try {
          const ref = doc(db, "usuarios", (email || "").toLowerCase());
          const snap = await getDoc(ref);
          if (snap.exists()) {
            console.log("✅ Premium confirmado no Firebase.");
            return;
          } else {
            console.warn("⚠️ Gmail Premium não encontrado — redirecionando.");
            localStorage.clear();
            window.location.replace("login.html");
            return;
          }
        } catch (err) {
          console.error("❌ Erro ao verificar Premium:", err);
          return;
        }
      } else {
        console.log("📴 Offline — Premium local mantido.");
        return;
      }
    }

    // ✅ Gratuito (sem premium) → entra automaticamente
    console.log("🎨 Modo gratuito — acesso liberado.");
  }

  document.addEventListener("DOMContentLoaded", () => {
    validarAcesso();
    const isPremium = localStorage.getItem("premium") === "true";
    if (isPremium) document.getElementById("adBanner").style.display = "none";
  });

  window.logout = function() {
    localStorage.clear();
    window.location.replace("login.html");
  }
</script>
</body>
</html>
