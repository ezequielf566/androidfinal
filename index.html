<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pintando a Palavra ‚Äî Menu</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <style>
    body {
      margin: 0;
      font-family: "Fredoka", sans-serif;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #fff7d1 0%, #fff3bf 40%, #fff9e6 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg, #ffd54f, #ffea80);
      padding: 0.8rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    .notif-icon {
      position: relative;
      cursor: pointer;
      animation: pulse 2s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .notif-icon svg { width: 28px; height: 28px; stroke: #222; }
    @keyframes pulse { 0%,100%{transform:scale(1);}50%{transform:scale(1.1);} }
    .notif-badge {
      position: absolute; top: 2px; right: 2px;
      width: 10px; height: 10px;
      background: #ff3b30; border-radius: 50%;
      border: 2px solid #fff;
    }
    header .btn {
      background: #fff;
      border: none;
      padding: 0.6rem 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    header .btn:hover { transform: scale(1.05); background: #fff7d1; }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.5rem 1rem 3rem;
      text-align: center;
    }
    .saudacao {
      font-size: 1.6rem;
      line-height: 1.5;
      color: #222;
      font-weight: 600;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 1rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      display: inline-block;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
      max-width: 340px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    .menu button {
      background: #ffd54f;
      border: none;
      padding: 1rem;
      border-radius: 16px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.4),
                  0 4px 10px rgba(0,0,0,0.15);
      transition: all 0.25s ease;
      color: #222;
    }
    .menu button:hover { transform: scale(1.03); background: #ffe066; }
    h2 {
      margin-top: 2.2rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #222;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    .socials {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: nowrap;
      margin-top: 1.5rem;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    .socials button {
      background: #fffbe6;
      border: 2px solid #ffe066;
      border-radius: 14px;
      padding: 0.7rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .socials button:hover { background: #fff2b3; transform: scale(1.05); }
  </style>
</head>

<body>

  <div id="menuContainer">
    <header>
      <div class="notif-icon" id="notifBtn" title="Notifica√ß√µes">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">

    <main>

        <button onclick="window.open('https://www.facebook.com/share/1CYaATKtFQ/', '_blank')">üìò Facebook</button>

    </main>
  </div>
