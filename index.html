      align-items: center;

    .notif-icon, .update-icon {

    .notif-icon:hover svg, .update-icon:hover svg, .diamond:hover {transform:scale(1.15);}
    .notif-icon svg, .update-icon svg {

      height:26px;
      stroke:#444;

    }
    .diamond {
      margin-left:10px;
      font-size:1.5rem;
      cursor:pointer;
      animation:spinDiamond 3.5s linear infinite;
      display:flex;
      align-items:center;
      justify-content:center;
      transform-style:preserve-3d;
    }
    @keyframes spinDiamond {
      0% {transform:rotateY(0deg);}
      50% {transform:rotateY(180deg);}
      100% {transform:rotateY(360deg);}
    }

    .update-alert {
      background:#fffbe6;
      color:#333;
      padding:8px 14px;
      border-radius:12px;
      font-weight:600;
      font-family:'Fredoka',sans-serif;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
      margin-left:10px;
      opacity:0;
      transition:opacity .4s ease, transform .4s ease;
      font-size:0.9rem;
    }
    .shake {
      animation: shake 0.6s ease-in-out infinite alternate;
    }
    @keyframes shake {
      0% {transform:translateX(0);}
      25% {transform:translateX(-2px);}
      50% {transform:translateX(2px);}
      75% {transform:translateX(-2px);}
      100% {transform:translateX(0);}
    }

    header .btn {

      border:none;

    main {

      opacity:0;

    .menu {

    .socials {

  <!-- ðŸ’Ž Modal Apoiar Projeto -->
  <div id="supportModal" class="modal-backdrop"></div>

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js').then(reg => {
      const updateIcon = document.getElementById('updateIcon');
      const diamondBtn = document.getElementById('diamondBtn');
      const updateAlert = document.getElementById('updateAlert');

      reg.onupdatefound = () => {
        const newWorker = reg.installing;
        newWorker.onstatechange = () => {
          if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
            updateAlert.style.opacity = '1';
            updateIcon.classList.add('shake');
          }
        };
      };

      // Clique para atualizar
      updateIcon.addEventListener('click', () => {
        updateAlert.textContent = 'ðŸ”„ AtualizaÃ§Ã£o encontrada, recarregando...';
        updateAlert.style.opacity = '1';
        updateIcon.classList.remove('shake');
        let tentativas = 0;
        const tentar = () => {
          tentativas++;
          window.location.reload();
          if (tentativas < 3) setTimeout(tentar, 2000);
        };
        tentar();
      });

      // Se ðŸ’Ž sumir, mover Ã­cone pro lugar
      const checkPremium = setInterval(() => {
        if (diamondBtn && diamondBtn.style.display === 'none') {
          updateIcon.style.marginLeft = '0';
          clearInterval(checkPremium);
        }
      }, 1000);
    });
  }
  </script>
