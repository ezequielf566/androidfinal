<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pintando a Palavra ‚Äî Menu</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">

  <style>
    body {
      margin: 0;
      font-family: "Fredoka", sans-serif;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #fff7d1 0%, #fff3bf 40%, #fff9e6 100%);
      background-attachment: fixed;
      animation: fadeIn 0.8s ease;
      position: relative;
      overflow-x: hidden;
    }

    /* üåü √çcone transl√∫cido da B√≠blia no fundo */
    body::before {
      content: "";
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%) rotate(-10deg);
      width: 420px;
      height: 420px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/6212/6212478.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.07;
      filter: blur(1px);
      pointer-events: none;
      z-index: 0;
    }

    @media (max-width: 600px) {
      body::before {
        width: 280px;
        height: 280px;
        top: 10%;
        opacity: 0.08;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: linear-gradient(90deg, #ffd54f, #ffea80);
      padding: 0.8rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .notif-icon {
      position: relative;
      cursor: pointer;
      animation: pulse 2s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .notif-icon svg { width: 28px; height: 28px; stroke: #222; }
    @keyframes pulse { 0%,100%{transform:scale(1);}50%{transform:scale(1.1);} }
    .notif-badge {
      position: absolute; top: 2px; right: 2px;
      width: 10px; height: 10px;
      background: #ff3b30; border-radius: 50%;
      border: 2px solid #fff;
    }

    header .btn {
      background: #fff;
      border: none;
      padding: 0.6rem 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    header .btn:hover {
      transform: scale(1.05);
      background: #fff7d1;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 2.5rem 1rem 3rem;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: slideUp 0.8s ease both;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üëã Sauda√ß√£o personalizada animada */
    .saudacao {
      font-size: 1.6rem;
      line-height: 1.5;
      color: #222;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 1rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      display: inline-block;
      animation: slideIn 1s ease forwards;
      opacity: 0;
    }

    .saudacao strong {
      color: #000;
      text-shadow: 0 2px 3px rgba(255, 213, 79, 0.3);
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Efeito de digita√ß√£o suave */
    .typing span {
      display: inline-block;
      opacity: 0;
      transform: translateY(5px);
      animation: typingEffect 0.04s forwards;
    }

    @keyframes typingEffect {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
      max-width: 340px;
    }

    .menu button {
      background: #ffd54f;
      border: none;
      padding: 1rem;
      border-radius: 16px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.4),
                  0 4px 10px rgba(0,0,0,0.15);
      transition: all 0.25s ease;
      color: #222;
    }

    .menu button:hover {
      transform: scale(1.03);
      background: #ffe066;
    }

    .socials {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: nowrap;
      margin-top: 1.5rem;
    }

    .socials button {
      background: #fffbe6;
      border: 2px solid #ffe066;
      border-radius: 14px;
      padding: 0.7rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .socials button:hover {
      background: #fff2b3;
      transform: scale(1.05);
    }

    h2 {
      margin-top: 2.2rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #222;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
  </style>
</head>

<body>
  <!-- üéµ Som suave ao abrir -->
  <audio id="welcomeSound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2023/02/28/audio_28e5acb5ac.mp3" type="audio/mpeg">
  </audio>

  <div id="menuContainer">
    <header>
      <div class="notif-icon" id="notifBtn" title="Notifica√ß√µes">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M12 22c1.1 0 2-.9 2-2h-4a2 2 0 0 0 2 2z"></path>
          <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
        </svg>
        <span class="notif-badge"></span>
      </div>

      <div style="display:flex; gap:0.5rem; margin-left:auto;">
        <button id="installBtn" class="btn" style="display:none;">üì≤ Instalar app</button>
        <button onclick="logout()" class="btn">üö™ Sair</button>
      </div>
    </header>

    <main>
      <div id="saudacao" class="saudacao"></div>

      <div class="menu" id="menuPrincipal" style="opacity:0;">
        <button onclick="abrirApp()">üìñ Hist√≥rias</button>
        <button onclick="window.open('https://drive.google.com/drive/folders/16yViJ5Ft9wIsLNxzTzNsygpvoBTYxnrT?usp=drive_link', '_blank')">üé® Atividades</button>
        <button onclick="window.open('https://drive.google.com/drive/folders/1MFnUpkdOk7yVpup7IRr1oHnJWdahEWUB?usp=drive_link', '_blank')">üìö PDF Completo</button>
      </div>

      <h2 id="socialTitle">Siga-nos nas redes sociais</h2>
      <div class="socials" id="socialsBlock" style="opacity:0;">
        <button onclick="window.open('https://www.instagram.com/pintandoapalavra_', '_blank')">üì∏ Instagram</button>
        <button onclick="window.open('https://www.facebook.com/share/1CYaATKtFQ/', '_blank')">üìò Facebook</button>
      </div>
    </main>
  </div>

  <iframe id="conteudo" style="display:none;width:100%;height:100vh;border:none;"></iframe>

  <script>
    // üéµ Som de boas-vindas
    document.addEventListener("DOMContentLoaded", () => {
      const sound = document.getElementById("welcomeSound");
      setTimeout(() => sound.play().catch(() => {}), 800);
    });

    function abrirApp() {
      document.getElementById("menuContainer").style.display = "none";
      const iframe = document.getElementById("conteudo");
      iframe.style.display = "block";
      iframe.src = "app/index.html"; 
      history.pushState({tela: "app"}, "", "#app");
    }
    window.onpopstate = function(event) {
      if (!event.state || event.state.tela !== "app") {
        document.getElementById("conteudo").style.display = "none";
        document.getElementById("menuContainer").style.display = "block";
      }
    };

    // üîπ Instalar PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById("installBtn");
      installBtn.style.display = "inline-block";
      installBtn.addEventListener("click", async () => {
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
        installBtn.remove();
      });
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDN2p43zoaWoFuRcxrBMmNE8_Cm0d0ecw8",
      authDomain: "pintando-a-palavra-fnl.firebaseapp.com",
      projectId: "pintando-a-palavra-fnl",
      storageBucket: "pintando-a-palavra-fnl.firebasestorage.app",
      messagingSenderId: "394858613454",
      appId: "1:394858613454:web:68ecc607c0414bd7779e9f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üëã Sauda√ß√£o animada (letra por letra)
    async function exibirSaudacao() {
      const saudacaoDiv = document.getElementById("saudacao");
      const menu = document.getElementById("menuPrincipal");
      const socials = document.getElementById("socialsBlock");
      const title = document.getElementById("socialTitle");
      const email = localStorage.getItem("savedEmail");
      if (!email) return;

      const nome = email.split("@")[0];
      const nomeFormatado = nome.charAt(0).toUpperCase() + nome.slice(1);
      const texto = `üëã Ol√°, <strong>${nomeFormatado}</strong>!<br>Que bom ter voc√™ aqui üíõ`;

      saudacaoDiv.innerHTML = "";
      saudacaoDiv.classList.add("typing");

      let letras = "";
      for (const char of texto) {
        letras += `<span>${char === " " ? "&nbsp;" : char}</span>`;
      }
      saudacaoDiv.innerHTML = letras;

      const spans = saudacaoDiv.querySelectorAll("span");
      spans.forEach((span, i) => {
        span.style.animationDelay = `${i * 0.04}s`;
      });

      // Exibe menu e redes ap√≥s sauda√ß√£o
      setTimeout(() => {
        menu.style.transition = "opacity 0.8s ease";
        socials.style.transition = "opacity 0.8s ease";
        title.style.transition = "opacity 0.8s ease";
        menu.style.opacity = 1;
        socials.style.opacity = 1;
        title.style.opacity = 1;
      }, spans.length * 40 + 800);
    }

    async function validarAcesso() {
      const email = localStorage.getItem("savedEmail");
      const isLogged = localStorage.getItem("isLogged") === "true";
      if (!isLogged || !email) {
        window.location.replace("login.html");
        return;
      }

      if (!navigator.onLine) return;

      try {
        const ref = doc(db, "usuariosGoogle", email.toLowerCase());
        const snap = await getDoc(ref);
        if (!snap.exists()) {
          localStorage.clear();
          window.location.replace("login.html");
        }
      } catch (err) {
        console.error("Erro ao validar acesso:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      exibirSaudacao();
      validarAcesso();
    });

    window.logout = () => {
      localStorage.clear();
      window.location.replace("login.html");
    };
  </script>
</body>
</html>
