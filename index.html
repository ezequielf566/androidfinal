<!-- üî∏ Pintando a Palavra ‚Äî Menu FINAL (com √Åudio + Firebase + PWA + Atualiza√ß√£o Autom√°tica Est√°vel) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pintando a Palavra ‚Äî Menu</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    body {
      margin: 0;
      font-family: "Fredoka", sans-serif;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg,#fff7d1 0%,#fff3bf 40%,#fff9e6 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg,#ffd54f,#ffea80);
      padding: .8rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: sticky;top: 0;z-index: 20;
      border-bottom-left-radius: 12px;border-bottom-right-radius: 12px;
    }
    .notif-icon {cursor:pointer;display:flex;align-items:center;justify-content:center;transition:transform .2s ease;}
    .notif-icon:hover svg{transform:scale(1.1);}
    .notif-icon svg{width:28px;height:28px;stroke:#444;filter:drop-shadow(0 0 4px rgba(255,213,79,0.6));}
    .diamond{margin-left:10px;font-size:1.5rem;cursor:pointer;animation:spinDiamond 3.5s linear infinite;display:flex;align-items:center;justify-content:center;transform-style:preserve-3d;}
    @keyframes spinDiamond{0%{transform:rotateY(0deg);}50%{transform:rotateY(180deg);}100%{transform:rotateY(360deg);}}
    .diamond:hover{transform:scale(1.15);}
    header .btn{background:#fff;border:none;padding:.6rem 1.1rem;border-radius:12px;cursor:pointer;font-weight:600;box-shadow:0 2px 6px rgba(0,0,0,0.15);transition:all .25s ease;display:flex;align-items:center;gap:6px;}
    header .btn:hover{transform:scale(1.05);background:#fff7d1;}
    main{flex:1;display:flex;flex-direction:column;align-items:center;padding:2.5rem 1rem 3rem;text-align:center;}
    .saudacao{
      font-size:1.6rem;color:#222;font-weight:600;margin-bottom:2rem;
      background:rgba(255,255,255,0.6);padding:1rem 1.5rem;border-radius:16px;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);backdrop-filter:blur(5px);
      display:inline-block;opacity:0;transition:opacity .6s ease;
    }
    .menu{display:flex;flex-direction:column;gap:1.2rem;width:100%;max-width:340px;}
    .menu button{background:#ffd54f;border:none;padding:1rem;border-radius:16px;font-size:1.15rem;font-weight:700;cursor:pointer;box-shadow:inset 0 1px 0 rgba(255,255,255,0.4),0 4px 10px rgba(0,0,0,0.15);transition:all .25s ease;}
    .menu button:hover{transform:scale(1.03);background:#ffe066;}
    .socials{display:flex;justify-content:center;gap:1rem;margin-top:1.5rem;}
    .socials button{background:#fffbe6;border:2px solid #ffe066;border-radius:14px;padding:.7rem 1.3rem;font-size:1rem;font-weight:600;cursor:pointer;transition:all .25s ease;box-shadow:0 3px 6px rgba(0,0,0,0.1);}
    .socials button:hover{background:#fff2b3;transform:scale(1.05);}
    .modal-backdrop{
      position:fixed;inset:0;background:rgba(255,240,180,0.45);
      backdrop-filter:blur(4px);display:none;align-items:center;justify-content:center;
      z-index:1200;padding:16px;opacity:0;transition:opacity .3s ease;
    }
    .modal-backdrop.open{display:flex;opacity:1;}
    .modal-box{
      background:linear-gradient(180deg,#FFF8DC 0%,#FFEBA3 100%);
      border-radius:20px;padding:14px 16px 18px;width:min(90%,460px);
      box-shadow:0 8px 24px rgba(0,0,0,0.25);
      text-align:center;
    }
    .modal-box p{line-height:1.35;color:#333;font-size:1rem;text-align:left;margin:0;}
    /* ‚ú® Mensagem de atualiza√ß√£o */
    #updateMessage {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2000;
      color: #333;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      animation: fadeIn .6s ease forwards;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>

<body>
  <div id="updateMessage">
    ‚ú® App atualizado para a vers√£o mais recente!<br><small>Recarregando...</small>
  </div>

  <div id="menuContainer">
    <!-- seu menu e bot√µes originais aqui -->
    <header> ... </header>
    <main> ... </main>
  </div>

  <iframe id="conteudo" style="display:none;width:100%;height:100vh;border:none;"></iframe>

  <!-- üî• Firebase + √Åudio + Billing -->
  <script src="audio/audioController.js" defer></script>
  <script type="module" src="/billing.js"></script>

  <!-- üîÑ Atualiza√ß√£o autom√°tica aprimorada -->
  <script>
    const APP_VERSION = '1.5.2'; // ‚¨ÖÔ∏è altere a cada deploy
    const SAVED_VERSION = localStorage.getItem('appVersion');

    if (SAVED_VERSION !== APP_VERSION) {
      console.log('üÜï Nova vers√£o detectada! Atualizando...');
      localStorage.setItem('appVersion', APP_VERSION);
      const msg = document.getElementById('updateMessage');
      if (msg) msg.style.display = 'flex';

      const clearCachesAndSW = async () => {
        if ('caches' in window) {
          const keys = await caches.keys();
          await Promise.all(keys.map(k => caches.delete(k)));
        }
        if ('serviceWorker' in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          await Promise.all(regs.map(r => r.unregister()));
        }
      };

      const safeReload = () => {
        console.log('‚ôªÔ∏è Recarregando app...');
        try {
          location.reload(true);
        } catch {
          window.location.href = window.location.origin + window.location.pathname;
        }
      };

      (async () => {
        await clearCachesAndSW();
        // tenta recarregar normalmente
        setTimeout(safeReload, 1500);
        // fallback absoluto ap√≥s 5s
        setTimeout(safeReload, 5000);
      })();
    }
  </script>

  <!-- üß© Service Worker padr√£o -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(r => console.log('‚úÖ SW registrado:', r.scope))
        .catch(e => console.error('‚ùå SW erro:', e));
    }
  </script>
</body>
</html>
