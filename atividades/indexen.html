<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Activities</title>
  <style>
    :root {
      --gold:#FFD54F;
      --gold-2:#FFE37A;
      --green:#C8E6C9;
      --green-hover:#A5D6A7;
      --bg1:#FFF8DC;
      --bg2:#FFEAA7;
      --ink:#222;
      --card:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Fredoka',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--ink);
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      background-attachment:fixed;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header{
      position:sticky;top:0;z-index:10;
      background:linear-gradient(90deg,var(--gold),var(--gold-2));
      padding:14px 16px;
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 2px 10px rgba(0,0,0,.12);
      border-bottom-left-radius:12px;border-bottom-right-radius:12px;
    }
    header h1{margin:0;font-size:1.4rem;font-weight:800;letter-spacing:.2px;}
    main{flex:1;width:100%;max-width:980px;margin:0 auto;padding:20px 16px 32px;}
    .intro{
      margin:8px auto 18px;text-align:center;font-weight:600;
      background:rgba(255,255,255,.7);border-radius:14px;padding:10px 14px;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
    }
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px;}
    @media (min-width:700px){.grid{grid-template-columns:repeat(3,minmax(0,1fr));gap:22px;}}
    .card{
      background:var(--card);border-radius:20px;padding:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.12);
      transition:transform .18s ease,box-shadow .18s ease;
      display:flex;flex-direction:column;align-items:center;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 10px 22px rgba(0,0,0,.16);}
    .cover{
      width:100%;
      aspect-ratio:1/1.2;
      border-radius:16px;
      object-fit:cover;
      background:#fff6d1;
      margin-bottom:12px;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.6), 0 3px 10px rgba(0,0,0,.1);
    }
    .btn{
      border:none;cursor:pointer;font-weight:700;padding:10px 14px;border-radius:12px;
      width:100%;
      background:var(--green);
      color:#1b5e20;
      box-shadow:0 3px 6px rgba(0,0,0,.2);
      transition:transform .12s ease, background .12s ease;
    }
    .btn:hover{transform:translateY(-1px);background:var(--green-hover);}
    .loading{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,.75);z-index:999;opacity:0;visibility:hidden;transition:.25s ease;
      flex-direction:column;gap:12px;
    }
    .loading.active{opacity:1;visibility:visible;}
    .spinner{
      width:52px;height:52px;border:5px solid var(--gold);border-top-color:transparent;border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body>
  <div id="loading" class="loading active">
    <div class="spinner"></div>
    <div style="font-weight:700;color:#444">Loading activities...</div>
  </div>

  <header><h1>Bible Activities</h1></header>

  <main>
    <p class="intro">Download Bible activities to print and learn while having fun!</p>
    <section class="grid" id="gridAtividades"></section>
  </main>

  <script>
    // ðŸŸ¢ List of activities (only first 4)
    const ATIVIDADES = [
      { title:'Word Search â€” Bible Stories', cover:'img/caca-palavras.png', file:'caca-palavras.pdf' },
      { title:'Connect the Dots â€” Creation', cover:'img/ligar-pontos.png', file:'ligar-pontos.pdf' },
      { title:'Bible Crossword â€” Jesus and the Disciples', cover:'img/cruzadinha.png', file:'cruzadinha.pdf' },
      { title:'Color the Picture â€” Noahâ€™s Ark', cover:'img/pinte-noe.png', file:'pinte-noe.pdf' }
    ];

    const grid = document.getElementById('gridAtividades');
    grid.innerHTML = ATIVIDADES.map(item => `
      <article class="card">
        <img class="cover" src="${item.cover}" alt="Cover ${item.title}" loading="lazy">
        <a href="pdfsen/${item.file}" target="_blank" class="btn">ðŸ“— Free Download</a>
      </article>
    `).join('');

    // ðŸŸ¡ AdMob Config (identical logic)
    const TESTE = true; // change to false after publishing
    const ADMOB_APP_ID = "ca-app-pub-1648224245207447~6318142740";
    const ADMOB_INTERSTITIAL_ID = "ca-app-pub-1648224245207447/7457439377";

    function exibirAnuncio() {
      if (TESTE) {
        alert("ðŸŽ¬ Showing ad (test mode)");
      } else {
        console.log("ðŸŽ¬ Showing real ad:", ADMOB_INTERSTITIAL_ID);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const botoes = document.querySelectorAll(".btn");

        });
      });
    });

    window.addEventListener('load',()=> {
      document.getElementById('loading').classList.remove('active');
    });
  </script>
</body>
</html>
