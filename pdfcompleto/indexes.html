  <title>PDFs Completos</title>

  <style>
    :root {
      --gold:#FFD54F;
      --gold-2:#FFE37A;
      --bg1:#FFF8DC;

      --ink:#222;
      --card:#fff;
      --green:#9CCC65;

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Fredoka',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--ink);
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      background-attachment:fixed;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header{
      position:sticky;top:0;z-index:10;
      background:linear-gradient(90deg,var(--gold),var(--gold-2));
      padding:14px 16px;
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 2px 10px rgba(0,0,0,.12);
      border-bottom-left-radius:12px;border-bottom-right-radius:12px;
    }
    header h1{margin:0;font-size:1.4rem;font-weight:800;letter-spacing:.2px;}
    main{flex:1;width:100%;max-width:980px;margin:0 auto;padding:20px 16px 32px;}
    .intro{
      margin:8px auto 18px;text-align:center;font-weight:600;
      background:rgba(255,255,255,.7);border-radius:14px;padding:10px 14px;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 20px;
    }
    @media (min-width:700px){
      .grid{grid-template-columns:repeat(3,minmax(0,1fr));gap:22px;}
    }

    .card{
      background:var(--card);
      border-radius:20px;
      padding:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.12);
      transition:transform .18s ease,box-shadow .18s ease;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 10px 22px rgba(0,0,0,.16);}
    .cover{
      width:100%;
      aspect-ratio:1/1.2;
      border-radius:16px;
      object-fit:cover;
      background:#fff6d1;
      margin-bottom:12px;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.6), 0 3px 10px rgba(0,0,0,.1);
    }
    .btn{
      border:none;
      cursor:pointer;
      font-weight:700;
      padding:10px 14px;
      border-radius:12px;
      width:100%;
      background:var(--green);
      color:#fff;
      box-shadow:0 3px 6px rgba(0,0,0,.2);
      transition:transform .12s ease, background .12s ease;
      text-align:center;
      text-decoration:none;
    }
    .btn:hover{transform:translateY(-1px);background:#AED581;}
  </style>
</head>
