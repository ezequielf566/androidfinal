    *{box-sizing:border-box}
    html,body{height:100%}
    body{

      color:var(--ink);

    .intro{

      background:rgba(255,255,255,.7);border-radius:14px;padding:10px 14px;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
    }
    .section-title{
      text-align:center;
      font-weight:700;
      font-size:1.2rem;
      color:#444;
      margin:26px 0 14px;
    }
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px;}
    @media (min-width:700px){.grid{grid-template-columns:repeat(3,minmax(0,1fr));gap:22px;}}
    .card{
      background:var(--card);border-radius:20px;padding:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.12);
      transition:transform .18s ease,box-shadow .18s ease;
      display:flex;flex-direction:column;align-items:center;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 10px 22px rgba(0,0,0,.16);}
    .cover{
      width:100%;
      aspect-ratio:1/1.2;
      border-radius:16px;
      object-fit:cover;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.6), 0 3px 10px rgba(0,0,0,.1);
      background:#fff6d1;
      margin-bottom:12px;
    }
    .btn{
      border:none;cursor:pointer;font-weight:700;padding:10px 14px;border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,.15),inset 0 1px 0 rgba(255,255,255,.6);
      transition:transform .12s ease,background .12s ease;width:100%;
      color:#2a2a2a;text-align:center;text-decoration:none;
    }
    .btn:hover{transform:translateY(-1px);}
    .btn.gold{background:var(--gold);}
    .btn.gold:hover{background:#ffe066;}
    .btn.green{background:var(--green);color:#fff;}
    .btn.green:hover{background:#AED581;}
    .btn.gray{background:var(--gray);color:#666;cursor:default;}
    .btn.gray:hover{transform:none;background:var(--gray);}
  </style>
</head>
