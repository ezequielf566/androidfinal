  <style>
    :root {
      --gold:#FFD54F;
      --gold-2:#FFE37A;
      --bg1:#FFF8DC;
      --bg2:#FFEAA7;
      --ink:#222;
      --card:#fff;
      --green:#9CCC65;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Fredoka',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--ink);
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      background-attachment:fixed;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header{
      position:sticky;top:0;z-index:10;
      background:linear-gradient(90deg,var(--gold),var(--gold-2));
      padding:14px 16px;
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 2px 10px rgba(0,0,0,.12);
      border-bottom-left-radius:12px;border-bottom-right-radius:12px;
    }
    header h1{margin:0;font-size:1.4rem;font-weight:800;letter-spacing:.2px;}
    main{flex:1;width:100%;max-width:980px;margin:0 auto;padding:20px 16px 32px;}
    .intro{
      margin:8px auto 18px;text-align:center;font-weight:600;
      background:rgba(255,255,255,.7);border-radius:14px;padding:10px 14px;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
    }
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px;}
    @media (min-width:700px){.grid{grid-template-columns:repeat(3,minmax(0,1fr));gap:22px;}}
    .card{
      background:var(--card);border-radius:20px;padding:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.12);
      transition:transform .18s ease,box-shadow .18s ease;
      display:flex;flex-direction:column;align-items:center;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 10px 22px rgba(0,0,0,.16);}
    .cover{
      width:100%;
      aspect-ratio:1/1.2;
      border-radius:16px;
      object-fit:cover;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.6), 0 3px 10px rgba(0,0,0,.1);
      background:#fff6d1;
      margin-bottom:12px;
    }
    .btn{
      border:none;cursor:pointer;font-weight:700;padding:10px 14px;border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,.15),inset 0 1px 0 rgba(255,255,255,.6);
      transition:transform .12s ease,background .12s ease;width:100%;
      color:#2a2a2a;
    }
    .btn:hover{transform:translateY(-1px);}
    .btn.gold{background:var(--gold);}
    .btn.gold:hover{background:#ffe066;}
    .btn.green{background:var(--green);color:#fff;}
    .btn.green:hover{background:#AED581;}
    .btn.soon{background:#f0f0f0;color:#666;cursor:default;}
    .btn.soon:hover{transform:none;background:#f0f0f0;}
    .loading{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,.75);z-index:999;opacity:0;visibility:hidden;transition:.25s ease;
      flex-direction:column;gap:12px;
    }
    .loading.active{opacity:1;visibility:visible;}
    .spinner{
      width:52px;height:52px;border:5px solid var(--gold);border-top-color:transparent;border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    .upgrade{
      position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center;z-index:1100;padding:16px;
    }
    .upgrade.open{display:flex;}
    .upgrade .box{
      width:min(760px,96vw);background:#fff;border-radius:18px;padding:18px 16px;
      box-shadow:0 14px 46px rgba(0,0,0,.32);
      text-align:center;
    }
    .upgrade h3{margin:0 0 8px;}
    .benefits{margin:8px 0 14px;line-height:1.6;}
    .upgrade .actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;}
    .btn-secondary{background:#f2f2f2;color:#333;}
    .btn-primary{background:var(--gold);color:#222;}
  </style>
</head>
<body>
  <audio id="entradaAudio">
    <source src="audio/entrada.mp3" type="audio/mpeg"/>
  </audio>

  <div id="loading" class="loading active">
    <div class="spinner"></div>
    <div style="font-weight:700;color:#444">Carregando PDFs...</div>
  </div>

  <header><h1>PDFs Completos</h1></header>

  <main>
    <p class="intro">Acesse os PDFs completos das histÃ³rias e parÃ¡bolas da BÃ­blia.</p>
    <section class="grid" id="grid"></section>
  </main>

  <div class="upgrade" id="upgrade">
    <div class="box">
      <h3>ðŸ’¾ ConteÃºdo Premium</h3>
      <p class="benefits">
        âœ… Baixe todos os PDFs completos<br/>
        âœ… Receba atualizaÃ§Ãµes futuras<br/>
        âœ… ExperiÃªncia sem anÃºncios
      </p>
      <div class="actions">
        <button class="btn btn-secondary" id="btnFecharUpgrade">Agora nÃ£o</button>
        <button class="btn btn-primary" id="btnUpgradePlay">ðŸ’³ Fazer upgrade</button>
      </div>
    </div>
  </div>

  <script>
    const CONTENT = [
      { id:'historias', title:'HistÃ³rias BÃ­blicas', cover:'img/historias-capa.png', pdf:'https://drive.google.com/uc?export=download&id=1Nh3iMFqpzP5jZzecTUQqRDD4XHfmlXiu', type:'paid' },
      { id:'parabolas', title:'ParÃ¡bolas de Jesus', cover:'img/parabolas-capa.png', type:'paid' },

      { id:'ceu', title:'CÃ©u â€” A bela casa de Deus', cover:'img/ceu.png', pdf:'pdfs/ceu.pdf', type:'free' },
      { id:'igreja', title:'O nascimento da Igreja', cover:'img/nascimento-igreja.png', pdf:'pdfs/nascimento-igreja.pdf', type:'free' },
      { id:'alimentacao', title:'Jesus alimenta 5.000 pessoas', cover:'img/jesus-alimenta.png', pdf:'pdfs/jesus-alimenta.pdf', type:'free' },
      { id:'cego', title:'Jesus cura um cego', cover:'img/jesus-cego.png', type:'paid' },
      { id:'mestre', title:'Jesus, o grande mestre', cover:'img/jesus-mestre.png', pdf:'pdfs/jesus-mestre.pdf', type:'free' },
      { id:'samson', title:'SansÃ£o â€” Um forte homem de Deus', cover:'img/samson.png', pdf:'pdfs/samson.pdf', type:'free' },
      { id:'tristeza', title:'InÃ­cio da tristeza do homem', cover:'img/tristeza.png', type:'paid' },
      { id:'tempestade', title:'Jesus acalma a tempestade', cover:'img/tempestade.png', type:'paid' },
      { id:'criacao', title:'Quando Deus criou todas as coisas', cover:'img/criacao.png', type:'paid' },
      { id:'jonas', title:'Jonas e o grande peixe', cover:'img/jonas.png', type:'paid' },
      { id:'daniel', title:'Daniel', cover:'img/daniel.png', type:'paid' },
      { id:'lazaro', title:'Jesus e LÃ¡zaro', cover:'img/lazaro.png', type:'paid' },
      { id:'semeador', title:'O Semeador', cover:'img/semeador.png', type:'paid' },
    ];

    const grid=document.getElementById('grid');
    const loading=document.getElementById('loading');
    const upgrade=document.getElementById('upgrade');

    function render(){
      grid.innerHTML = CONTENT.map(item => {
        if(item.type === 'free'){
          return `
            <article class="card">
              <img class="cover" src="${item.cover}" alt="Capa ${item.title}" loading="lazy" />
              <a href="${item.pdf || '#'}" target="_blank" class="btn green">ðŸ“— Download gratuito</a>
            </article>
          `;
        } else {
          return `
            <article class="card">
              <img class="cover" src="${item.cover}" alt="Capa ${item.title}" loading="lazy" />
              <button class="btn gold" data-id="${item.id}">ðŸ“˜ Baixar PDF completo</button>
            </article>
          `;
        }
      }).join('');
    }

    document.addEventListener('click', e => {
      const btn = e.target.closest('button.btn.gold');
      if (!btn) return;
      upgrade.classList.add('open');
    });

    document.getElementById('btnFecharUpgrade').addEventListener('click', () => upgrade.classList.remove('open'));
    document.getElementById('btnUpgradePlay').addEventListener('click', () => {
      upgrade.classList.remove('open');
      alert('ðŸ›’ Redirecionando para compra interna do Google Play...');
    });

    window.addEventListener('load', () => {
      loading.classList.remove('active');
      render();
    });
  </script>
</body>
</html>
