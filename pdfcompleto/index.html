    .grid{

    .card{

    .card:hover{transform:translateY(-4px);box-shadow:0 10px 22px rgba(0,0,0,.16);}
    .cover{

    .btn{

      padding:10px 14px;
      border-radius:12px;
      width:100%;
      background:var(--green);
      color:#fff;
      box-shadow:0 3px 6px rgba(0,0,0,.2);
      transition:transform .12s ease, background .12s ease;
      text-align:center;
      text-decoration:none;
    }
    .btn:hover{transform:translateY(-1px);background:#AED581;}
  </style>
</head>
