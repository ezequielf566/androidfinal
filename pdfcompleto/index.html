<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDFs Completos</title>

  <!-- Preload de imagens principais -->
  <link rel="preload" as="image" href="img/ceu.png">
  <link rel="preload" as="image" href="img/nascimento-igreja.png">
  <link rel="preload" as="image" href="img/jesus-alimenta.png">

  <style>
    :root {
      --gold:#FFD54F;
      --gold-2:#FFE37A;
      --bg1:#FFF8DC;
      --bg2:#FFEAA7;
      --ink:#222;
      --card:#fff;
      --green:#9CCC65;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Fredoka',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--ink);
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      background-attachment:fixed;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header{
      position:sticky;top:0;z-index:10;
      background:linear-gradient(90deg,var(--gold),var(--gold-2));
      padding:14px 16px;
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 2px 10px rgba(0,0,0,.12);
      border-bottom-left-radius:12px;border-bottom-right-radius:12px;
    }
    header h1{margin:0;font-size:1.4rem;font-weight:800;letter-spacing:.2px;}
    main{flex:1;width:100%;max-width:980px;margin:0 auto;padding:20px 16px 32px;}
    .intro{
      margin:8px auto 18px;text-align:center;font-weight:600;
      background:rgba(255,255,255,.7);border-radius:14px;padding:10px 14px;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
    }
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px;}
    @media (min-width:700px){.grid{grid-template-columns:repeat(3,minmax(0,1fr));gap:22px;}}
    .card{
      background:var(--card);border-radius:20px;padding:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.12);
      transition:transform .18s ease,box-shadow .18s ease;
      display:flex;flex-direction:column;align-items:center;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 10px 22px rgba(0,0,0,.16);}
    .cover{
      width:100%;
      aspect-ratio:1/1.2;
      border-radius:16px;
      object-fit:cover;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.6), 0 3px 10px rgba(0,0,0,.1);
      background:#fff6d1;
      margin-bottom:12px;
    }
    .btn{
      border:none;cursor:pointer;font-weight:700;padding:10px 14px;border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,.15),inset 0 1px 0 rgba(255,255,255,.6);
      transition:transform .12s ease,background .12s ease;width:100%;
      color:#fff;text-align:center;text-decoration:none;
      background:var(--green);
    }
    .btn:hover{transform:translateY(-1px);background:#AED581;}

    /* Bloco de anÃºncio dentro do grid */
    .ad-card{
      background:transparent;
      box-shadow:none;
      padding:0;
      display:flex;align-items:center;justify-content:center;
      min-height:90px;
    }
    .ad-card .adsbygoogle{display:block; width:100%;}
  </style>
</head>
<body>
  <header><h1>PDFs Completos</h1></header>

  <main>
    <p class="intro">Baixe gratuitamente todos os PDFs das histÃ³rias e parÃ¡bolas da BÃ­blia.</p>
    <section class="grid" id="gridAll"></section>
  </main>

  <!-- âœ… Script de anÃºncios (modo de teste seguro) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-3940256099942544~3347511712" crossorigin="anonymous"></script>

  <script>
    // Controle: esconder anÃºncios para quem removeu (premium)
    const userHasPremium = localStorage.getItem('removeAds') === 'true';

    // Lista completa â€” todos gratuitos
    const ALL = [
      { title:'CÃ©u â€” A bela casa de Deus', cover:'img/ceu.png', file:'ceu.pdf' },
      { title:'O nascimento da Igreja', cover:'img/nascimento-igreja.png', file:'nascimento-igreja.pdf' },
      { title:'Jesus alimenta 5.000 pessoas', cover:'img/jesus-alimenta.png', file:'jesus-alimenta.pdf' },
      { title:'Jesus, o grande mestre', cover:'img/jesus-mestre.png', file:'jesus-mestre.pdf' },
      { title:'SansÃ£o â€” Um forte homem de Deus', cover:'img/samson.png', file:'samson.pdf' },
      { title:'O Bom Samaritano', cover:'img/bom-samaritano.png', file:'bom-samaritano.pdf' },
      { title:'A Ovelha Perdida', cover:'img/ovelha-perdida.png', file:'ovelha-perdida.pdf' },
      { title:'HistÃ³rias BÃ­blicas', cover:'img/historias-capa.png', file:'historias.pdf' },
      { title:'ParÃ¡bolas de Jesus', cover:'img/parabolas-capa.png', file:'parabolas.pdf' },
      { title:'Jesus cura um cego', cover:'img/jesus-cego.png', file:'jesus-cego.pdf' },
      { title:'InÃ­cio da tristeza do homem', cover:'img/tristeza.png', file:'tristeza.pdf' },
      { title:'Jesus acalma a tempestade', cover:'img/tempestade.png', file:'tempestade.pdf' },
      { title:'Quando Deus criou todas as coisas', cover:'img/criacao.png', file:'criacao.pdf' },
      { title:'Jonas e o grande peixe', cover:'img/jonas.png', file:'jonas.pdf' },
      { title:'Daniel', cover:'img/daniel.png', file:'daniel.pdf' },
      { title:'Jesus e LÃ¡zaro', cover:'img/lazaro.png', file:'lazaro.pdf' },
      { title:'O Semeador', cover:'img/semeador.png', file:'semeador.pdf' }
    ];

    // Cria card de PDF
    const pdfCard = (item) => `
      <article class="card">
        <img class="cover" src="${item.cover}" alt="Capa ${item.title}" loading="lazy">
        <a href="pdfs/${item.file}" target="_blank" class="btn">ðŸ“— Download gratuito</a>
      </article>
    `;

    // Cria bloco de anÃºncio â€” a cada 2 capas
    const adBlock = () => `
      <article class="ad-card">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-3940256099942544"
             data-ad-slot="6300978111"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
      </article>
    `;

    const gridAll = document.getElementById('gridAll');
    const parts = [];

    ALL.forEach((item, idx) => {
      parts.push(pdfCard(item));
      if (!userHasPremium && (idx % 2 === 1)) {
        parts.push(adBlock());
      }
    });

    gridAll.innerHTML = parts.join('');

    // Inicializa os anÃºncios
    if (!userHasPremium) {
      const ads = document.querySelectorAll('.adsbygoogle');
      ads.forEach(() => {
        try { (window.adsbygoogle = window.adsbygoogle || []).push({}); } catch(e) {}
      });
    }
  </script>
</body>
</html>
