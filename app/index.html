<!doctype html>
<html lang="pt-BR">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Pintando a Palavra ‚Äî Colorir</title>  
  <link rel="stylesheet" href="css/style.css" />  

  <style>  
    /* üåÄ Tela de carregamento */  
    #loadingOverlay {  
      position: fixed; inset: 0;  
      background: #fff9e6;  
      display: flex; flex-direction: column;  
      align-items: center; justify-content: center;  
      z-index: 9999;  
      transition: opacity .5s ease, visibility .5s ease;  
    }  
    #loadingOverlay.hidden { opacity: 0; visibility: hidden; }  
    .spinner {  
      width: 60px; height: 60px;  
      border: 6px solid #ffd54f; border-top: 6px solid transparent;  
      border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;  
    }  
    @keyframes spin { to { transform: rotate(360deg); } }  
    .loading-text {  
      font-family: "Fredoka", sans-serif;  
      font-size: 1.1rem; color: #444; text-align: center;  
    }  

    /* üé® Popup de tons e extras */  
    .palette-popup {  
      position: fixed;  
      background: #fff;  
      border: 2px solid #ffd54f;  
      border-radius: 14px;  
      padding: 10px;  
      display: grid;  
      grid-template-columns: repeat(6, 28px);  
      gap: 6px;  
      box-shadow: 0 6px 16px rgba(0,0,0,.18);  
      opacity: 0;  
      pointer-events: none;  
      transform: translateY(8px) scale(.96);  
      transition: opacity .2s ease, transform .2s ease;  
      z-index: 1000;  
    }  
    .palette-popup.active {  
      opacity: 1;  
      pointer-events: auto;  
      transform: translateY(0) scale(1);  
    }  

    .extra-color {  
      width: 28px; height: 28px;  
      border-radius: 8px;  
      cursor: pointer;  
      border: 2px solid rgba(0,0,0,0.1);  
      box-shadow: 0 2px 4px rgba(0,0,0,.25);  
      transition: transform .12s, box-shadow .2s;  
    }  
    .extra-color:hover { box-shadow: 0 0 6px 2px rgba(255,213,79,0.6); }  
    .extra-color:active {  
      transform: scale(.9);  
      box-shadow: 0 0 0 3px #ffd54f;  
    }  

    .sw.custom {  
      width: 36px; height: 36px;  
      border-radius: 10px !important;  
      background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);  
      background-size: 300% 300%;  
      animation: hueShift 8s ease infinite;  
      display: flex; align-items: center; justify-content: center;  
      font-weight: bold; font-size: 1.4rem;  
      color: #fff; border: 2px solid #fff;  
      box-shadow: 0 2px 6px rgba(0,0,0,.2);  
      transition: box-shadow .3s ease;  
    }  
    .sw.custom.active { animation: glowPulse 1.4s ease-in-out infinite; }  
    @keyframes hueShift {  
      0%,100% { background-position: 0% 50%; }  
      50% { background-position: 100% 50%; }  
    }  
    @keyframes glowPulse {  
      0%, 100% { box-shadow: 0 0 8px 4px rgba(255,213,79,0.6); }  
      50% { box-shadow: 0 0 12px 6px rgba(255,213,79,0.9); }  
    }  
  </style>  
</head>  

<body>  
  <div id="loadingOverlay">  
    <div class="spinner"></div>  
    <div class="loading-text">üé® Carregando artes...</div>  
  </div>  

  <header class="topbar">

        <span class="star-icon">‚òÖ</span>  
        <span id="progressPercent" class="percent">0%</span>  
      </div>  
      <div class="progressbar"><div id="progressFill" class="progress-fill"></div></div>  
      <audio id="starSound" src="assets/sounds/estrela.mp3" preload="auto"></audio>  
    </div>  
  </header>  

  <main class="wrap">  
    <section class="stage">  
      <div id="svgMount" class="svgMount"></div>  
    </section>  

    <section class="controls">  
      <div class="palette">  
        <div class="swatches" id="swatches">  
          <button class="sw" data-color="#E53935" style="--c:#E53935"></button>  
          <button class="sw" data-color="#FB8C00" style="--c:#FB8C00"></button>  
          <button class="sw" data-color="#FDD835" style="--c:#FDD835"></button>  
          <button class="sw" data-color="#7CB342" style="--c:#7CB342"></button>  
          <button class="sw" data-color="#42A5F5" style="--c:#42A5F5"></button>  
          <button class="sw" data-color="#8E24AA" style="--c:#8E24AA"></button>  
          <button class="sw" data-color="#E0C2A2" style="--c:#E0C2A2"></button>  
          <button class="sw" data-color="#8D6E63" style="--c:#8D6E63"></button>  
          <button class="sw" data-color="#263238" style="--c:#263238"></button>  
          <button class="sw custom" id="customColorBtn">+</button>  
        </div>  

        <div class="tools">  
          <button id="eraserBtn" class="btn">Borracha</button>  
          <button id="undoBtn" class="btn">Desfazer</button>  
          <button id="redoBtn" class="btn">Refazer</button>  
          <button id="savePng" class="btn primary">Salvar PNG</button>  
        </div>  

        <div class="pager">  
          <button id="prevBtn" class="navbtn">‚óÄ</button>  
          <span id="pageLabel">1 / ?</span>  
          <button id="nextBtn" class="navbtn">‚ñ∂</button>  
        </div>  
      </div>  
    </section>  
  </main>

  <!-- ‚òÅÔ∏è SUPABASE SYNC DE PROGRESSO -->
  <script>
  const SUPABASE_URL = "https://ntnwcpluuzaimujvgpip.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50bndjcGx1dXphaW11anZncGlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5MzY3MTEsImV4cCI6MjA3NzUxMjcxMX0.gv0YHkhJZWgUIWrqkaO8hG0vvcrU9vtzPJPL8wJ0ITk";

  async function salvarProgresso(email, estrelas) {
    if (!email) return;
    try {
      await fetch(`${SUPABASE_URL}/rest/v1/progresso_usuarios`, {
        method: "POST",
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          "Content-Type": "application/json",
          Prefer: "resolution=merge-duplicates"
        },
        body: JSON.stringify([{ email, estrelas }])
      });
      mostrarAviso("‚òÅÔ∏è Progresso salvo na nuvem!");
    } catch (err) {
      console.error("Erro ao salvar progresso:", err);
    }
  }

  async function restaurarProgresso(email) {
    try {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/progresso_usuarios?email=eq.${email}`, {
        headers: { apikey: SUPABASE_KEY, Authorization: `Bearer ${SUPABASE_KEY}` }
      });
      const data = await res.json();
      if (data.length > 0) {
        const starCountEl = document.getElementById("starCount");
        starCountEl.textContent = data[0].estrelas.toString().padStart(2, "0");
        mostrarAviso(`‚≠ê Progresso restaurado (${data[0].estrelas} estrelas)`);
      }
    } catch (err) {
      console.error("Erro ao restaurar progresso:", err);
    }
  }

  function mostrarAviso(msg) {
    const aviso = document.createElement("div");
    aviso.textContent = msg;
    Object.assign(aviso.style, {
      position: "fixed",
      bottom: "20px",
      left: "50%",
      transform: "translateX(-50%)",
      background: "#ffd54f",
      padding: "10px 18px",
      borderRadius: "12px",
      boxShadow: "0 2px 8px rgba(0,0,0,0.2)",
      fontFamily: "Fredoka, sans-serif",
      fontWeight: "600",
      transition: "opacity .4s",
      zIndex: 2000
    });
    document.body.appendChild(aviso);
    setTimeout(() => aviso.style.opacity = "0", 1800);
    setTimeout(() => aviso.remove(), 2200);
  }

  document.addEventListener("DOMContentLoaded", async () => {
    const email = localStorage.getItem("userEmail");
    if (!email) return console.warn("Nenhum e-mail encontrado.");
    await restaurarProgresso(email);

    const starCountEl = document.getElementById("starCount");
    let estrelasAtuais = parseInt(starCountEl.textContent);
    const observer = new MutationObserver(async () => {
      const novoValor = parseInt(starCountEl.textContent);
      if (novoValor > estrelasAtuais) {
        estrelasAtuais = novoValor;
        await salvarProgresso(email, novoValor);
      }
    });
    observer.observe(starCountEl, { childList: true });
  });
  </script>
