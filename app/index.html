<!doctype html>
<html lang="pt-BR">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Pintando a Palavra ‚Äî Colorir</title>  
  <link rel="stylesheet" href="css/style.css" />  

  <style>  
    /* üåÄ Tela de carregamento */  
    #loadingOverlay {  
      position: fixed; inset: 0;  
      background: #fff9e6;  
      display: flex; flex-direction: column;  
      align-items: center; justify-content: center;  
      z-index: 9999;  
      transition: opacity .5s ease, visibility .5s ease;  
    }  
    #loadingOverlay.hidden { opacity: 0; visibility: hidden; }  
    .spinner {  
      width: 60px; height: 60px;  
      border: 6px solid #ffd54f; border-top: 6px solid transparent;  
      border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;  
    }  
    @keyframes spin { to { transform: rotate(360deg); } }  
    .loading-text {  
      font-family: "Fredoka", sans-serif;  
      font-size: 1.1rem; color: #444; text-align: center;  
    }  

    /* ‚òÅÔ∏è Mensagens visuais Supabase */
    #syncMsg {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fffbea;
      color: #444;
      border: 2px solid #ffd54f;
      padding: 10px 16px;
      border-radius: 10px;
      font-family: "Fredoka", sans-serif;
      font-size: 0.95rem;
      box-shadow: 0 4px 8px rgba(0,0,0,.1);
      opacity: 0;
      pointer-events: none;
      transition: opacity .4s ease;
      z-index: 9999;
    }
    #syncMsg.show { opacity: 1; }

    /* üé® Popup de tons e extras */  
    .palette-popup {  
      position: fixed;  
      background: #fff;  
      border: 2px solid #ffd54f;  
      border-radius: 14px;  
      padding: 10px;  
      display: grid;  
      grid-template-columns: repeat(6, 28px);  
      gap: 6px;  
      box-shadow: 0 6px 16px rgba(0,0,0,.18);  
      opacity: 0;  
      pointer-events: none;  
      transform: translateY(8px) scale(.96);  
      transition: opacity .2s ease, transform .2s ease;  
      z-index: 1000;  
    }  
    .palette-popup.active {  
      opacity: 1;  
      pointer-events: auto;  
      transform: translateY(0) scale(1);  
    }  

    .extra-color {  
      width: 28px; height: 28px;  
      border-radius: 8px;  
      cursor: pointer;  
      border: 2px solid rgba(0,0,0,0.1);  
      box-shadow: 0 2px 4px rgba(0,0,0,.25);  
      transition: transform .12s, box-shadow .2s;  
    }  
    .extra-color:hover { box-shadow: 0 0 6px 2px rgba(255,213,79,0.6); }  
    .extra-color:active {  
      transform: scale(.9);  
      box-shadow: 0 0 0 3px #ffd54f;  
    }  

    .sw.custom {  
      width: 36px; height: 36px;  
      border-radius: 10px !important;  
      background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);  
      background-size: 300% 300%;  
      animation: hueShift 8s ease infinite;  
      display: flex; align-items: center; justify-content: center;  
      font-weight: bold; font-size: 1.4rem;  
      color: #fff; border: 2px solid #fff;  
      box-shadow: 0 2px 6px rgba(0,0,0,.2);  
      transition: box-shadow .3s ease;  
    }  
    .sw.custom.active { animation: glowPulse 1.4s ease-in-out infinite; }  
    @keyframes hueShift {  
      0%,100% { background-position: 0% 50%; }  
      50% { background-position: 100% 50%; }  
    }  
    @keyframes glowPulse {  
      0%, 100% { box-shadow: 0 0 8px 4px rgba(255,213,79,0.6); }  
      50% { box-shadow: 0 0 12px 6px rgba(255,213,79,0.9); }  
    }  
  </style>  
</head>  

<body>  
  <div id="loadingOverlay">  
    <div class="spinner"></div>

      </div>  
      <div class="progressbar"><div id="progressFill" class="progress-fill"></div></div>

    </div>  
  </header>  

  <main class="wrap">  
    <section class="stage">  
      <div id="svgMount" class="svgMount"></div>  
    </section>  

    <section class="controls">  
      <div class="palette">  
        <div class="swatches" id="swatches">  
          <button class="sw" data-color="#E53935" style="--c:#E53935"></button>  
          <button class="sw" data-color="#FB8C00" style="--c:#FB8C00"></button>  
          <button class="sw" data-color="#FDD835" style="--c:#FDD835"></button>  
          <button class="sw" data-color="#7CB342" style="--c:#7CB342"></button>  
          <button class="sw" data-color="#42A5F5" style="--c:#42A5F5"></button>  
          <button class="sw" data-color="#8E24AA" style="--c:#8E24AA"></button>  
          <button class="sw" data-color="#E0C2A2" style="--c:#E0C2A2"></button>  
          <button class="sw" data-color="#8D6E63" style="--c:#8D6E63"></button>  
          <button class="sw" data-color="#263238" style="--c:#263238"></button>  
          <button class="sw custom" id="customColorBtn">+</button>  
        </div>  

        <div class="tools">  
          <button id="eraserBtn" class="btn">Borracha</button>  
          <button id="undoBtn" class="btn">Desfazer</button>  
          <button id="redoBtn" class="btn">Refazer</button>  
          <button id="savePng" class="btn primary">Salvar PNG</button>  
        </div>  

        <div class="pager">  
          <button id="prevBtn" class="navbtn">‚óÄ</button>  
          <span id="pageLabel">1 / ?</span>  
          <button id="nextBtn" class="navbtn">‚ñ∂</button>  
        </div>  
      </div>  
    </section>  
  </main>  

  <div id="syncMsg">‚òÅÔ∏è Sincronizando progresso...</div>

  <script src="js/script.js"></script>  
  <script src="js/patch-gestures-scroll.js"></script>  

  <!-- ‚òÅÔ∏è SDK Supabase -->

  <!-- ‚òÅÔ∏è Sincroniza√ß√£o de progresso com Supabase -->
  <script>
    const SUPABASE_URL = "https://ntnwcpluuzaimujvgpip.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50bndjcGx1dXphaW11anZncGlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5MzY3MTEsImV4cCI6MjA3NzUxMjcxMX0.gv0YHkhJZWgUIWrqkaO8hG0vvcrU9vtzPJPL8wJ0ITk";
    const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const email = localStorage.getItem("savedEmail");
    const starCountEl = document.getElementById("starCount");
    const syncMsg = document.getElementById("syncMsg");

    async function salvarProgresso(email, progresso) {
      if (!email) return;
      await db.from("progresso_usuarios").upsert({ email, progresso });
      syncMsg.textContent = "‚òÅÔ∏è Progresso salvo na nuvem!";
      syncMsg.classList.add("show");
      setTimeout(() => syncMsg.classList.remove("show"), 2000);
    }

    async function restaurarProgresso(email) {
      if (!email) return;
      const { data } = await db.from("progresso_usuarios").select("progresso").eq("email", email).single();
      if (data && data.progresso >= 0) {
        starCountEl.textContent = data.progresso.toString().padStart(2, "0");
      }
      syncMsg.textContent = "‚òÅÔ∏è Sincroniza√ß√£o conclu√≠da!";
      syncMsg.classList.add("show");
      setTimeout(() => syncMsg.classList.remove("show"), 2000);
    }

    let estrelasAtuais = parseInt(starCountEl.textContent) || 0;
    restaurarProgresso(email);

    const observer = new MutationObserver(async () => {
      const novoValor = parseInt(starCountEl.textContent);
      if (novoValor > estrelasAtuais) {
        estrelasAtuais = novoValor;
        await salvarProgresso(email, novoValor);
      }
    });
    observer.observe(starCountEl, { childList: true });
  </script>
