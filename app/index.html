<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pintando a Palavra ‚Äî Colorir</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* Tela de carregamento */
    #loadingOverlay{position:fixed;inset:0;background:#fff9e6;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;transition:opacity .5s,visibility .5s}
    #loadingOverlay.hidden{opacity:0;visibility:hidden}
    .spinner{width:60px;height:60px;border:6px solid #ffd54f;border-top:6px solid transparent;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:15px}
    @keyframes spin{to{transform:rotate(360deg)}} .loading-text{font-family:"Fredoka",sans-serif;font-size:1.1rem;color:#444;text-align:center}

    /* üé® Aperfei√ßoamentos visuais do painel */
    .sw{border-radius:12px !important; /* quadradinho com cantos suaves */
        transition:transform .1s, box-shadow .2s}
    .sw:active{transform:scale(.92)}
    .sw:focus-visible{outline:3px solid rgba(255,213,79,.8);outline-offset:2px}

    /* Pop-up de duas varia√ß√µes (clara/escura) */
    .shades-popup{position:absolute;display:flex;gap:6px;top:-40px;left:50%;transform:translateX(-50%) scale(.9);opacity:0;pointer-events:none;transition:all .18s ease;z-index:20}
    .shades-popup.active{opacity:1;transform:translateX(-50%) scale(1);pointer-events:auto}
    .shade{width:26px;height:26px;border-radius:50%;border:2px solid #fff;box-shadow:0 2px 6px rgba(0,0,0,.2);cursor:pointer;transition:transform .12s}
    .shade:active{transform:scale(.9)}
  </style>
</head>

<body>
  <!-- üé® Tela de carregamento -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">üé® Carregando artes...</div>
  </div>

  <header class="topbar">
    <div id="progressWidget" class="progress-widget" aria-label="Progresso do livro">
      <div class="counter">
        <span id="starCount" class="star-count">00</span><span class="sep">/</span>
        <span id="totalPages" class="total-pages">00</span>
        <span class="star-icon" aria-hidden="true">‚òÖ</span>
        <span id="progressPercent" class="percent">0%</span>
      </div>
      <div class="progressbar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div class="track"><div id="progressFill" class="progress-fill"></div></div>
      </div>
      <audio id="starSound" src="assets/sounds/estrela.mp3" preload="auto"></audio>
    </div>
  </header>

  <main class="wrap">
    <section class="stage">
      <div id="svgMount" class="svgMount"></div>
    </section>

    <section class="controls">
      <div class="palette">
        <!-- üéØ 12 cores principais (sem branco) -->
        <div class="swatches" id="swatches">
          <button class="sw" data-color="#E53935" style="--c:#E53935"></button> <!-- vermelho -->
          <button class="sw" data-color="#FB8C00" style="--c:#FB8C00"></button> <!-- laranja -->
          <button class="sw" data-color="#FDD835" style="--c:#FDD835"></button> <!-- amarelo -->
          <button class="sw" data-color="#7CB342" style="--c:#7CB342"></button> <!-- verde -->
          <button class="sw" data-color="#42A5F5" style="--c:#42A5F5"></button> <!-- azul -->
          <button class="sw" data-color="#8E24AA" style="--c:#8E24AA"></button> <!-- roxo -->
          <button class="sw" data-color="#87CEEB" style="--c:#87CEEB"></button> <!-- azul c√©u -->
          <button class="sw" data-color="#E0C2A2" style="--c:#E0C2A2"></button> <!-- bege/pele -->
          <button class="sw" data-color="#8D6E63" style="--c:#8D6E63"></button> <!-- marrom -->
          <button class="sw" data-color="#FF4081" style="--c:#FF4081"></button> <!-- rosa -->
          <button class="sw" data-color="#009688" style="--c:#009688"></button> <!-- verde √°gua -->
          <button class="sw" data-color="#263238" style="--c:#263238"></button> <!-- cinza escuro -->
        </div>

        <div class="tools">
          <button id="eraserBtn" class="btn">Borracha</button>
          <button id="undoBtn" class="btn">Desfazer</button>
          <button id="redoBtn" class="btn">Refazer</button>
          <button id="savePng" class="btn primary">Salvar PNG</button>
        </div>

        <div class="pager">
          <button id="prevBtn" class="navbtn">‚óÄ</button>
          <span id="pageLabel">1 / ?</span>
          <button id="nextBtn" class="navbtn">‚ñ∂</button>
        </div>
      </div>
    </section>

    <div class="zoom-controls">
      <button id="zoom-in" class="zoom-btn" aria-label="Ampliar">
        <svg width="28" height="28" viewBox="0 0 20 20">
          <line x1="10" y1="4" x2="10" y2="16" stroke="black" stroke-width="2"/>
          <line x1="4" y1="10" x2="16" y2="10" stroke="black" stroke-width="2"/>
        </svg>
      </button>
      <button id="zoom-out" class="zoom-btn" aria-label="Reduzir">
        <svg width="28" height="28" viewBox="0 0 20 20">
          <line x1="4" y1="10" x2="16" y2="10" stroke="black" stroke-width="2"/>
        </svg>
      </button>
    </div>

    <div class="zoom-arrows">
      <button id="arrow-left" aria-label="Mover para a esquerda">‚Üê</button>
      <button id="arrow-right" aria-label="Mover para a direita">‚Üí</button>
    </div>
  </main>

  <script src="js/script.js"></script>
  <script src="js/patch-gestures-scroll.js"></script>

  <script>
    /* util: clarear/escurecer */
    function lightenDarkenColor(col, amt){
      let usePound = false;
      if(col[0]==="#"){ col = col.slice(1); usePound = true; }
      let num = parseInt(col,16);
      let r = (num>>16) + amt, g = ((num>>8)&0xFF) + amt, b = (num & 0xFF) + amt;
      r = Math.max(0, Math.min(255, r));
      g = Math.max(0, Math.min(255, g));
      b = Math.max(0, Math.min(255, b));
      const out = (r<<16) + (g<<8) + b;
      return (usePound ? "#" : "") + out.toString(16).padStart(6, "0");
    }

    /* üé® Delega√ß√£o no container dos swatches.
       IMPORTANTE: usamos capture:true para interceptar o 1¬∫ clique,
       mostrar as varia√ß√µes e IMPEDIR o manipulador do seu script.js.
       Quando a crian√ßa escolhe uma varia√ß√£o, re-disparamos um clique
       no mesmo swatch com data-no-popup para deixar o script.js pintar. */
    const swatches = document.getElementById("swatches");
    swatches.addEventListener("click", function(ev){
      const sw = ev.target.closest(".sw");
      if(!sw) return;

      // se veio do clique program√°tico, n√£o abrir popup
      if(sw.dataset.noPopup === "1"){
        sw.removeAttribute("data-no-popup");
        return; // deixa o seu script.js processar normalmente
      }

      // 1¬∫ clique: bloquear o handler do seu script.js
      ev.stopPropagation();
      ev.stopImmediatePropagation();
      ev.preventDefault();

      // remove popups abertos
      document.querySelectorAll(".shades-popup").forEach(p => p.remove());

      const base = sw.getAttribute("data-color");
      if(!base) return;

      const lighter = lightenDarkenColor(base, 40);
      const darker  = lightenDarkenColor(base, -40);

      const popup = document.createElement("div");
      popup.className = "shades-popup";
      popup.innerHTML = `
        <div class="shade" style="background:${lighter}" data-color="${lighter}"></div>
        <div class="shade" style="background:${darker}"  data-color="${darker}"></div>
      `;
      sw.style.position = "relative";
      sw.appendChild(popup);
      requestAnimationFrame(() => popup.classList.add("active"));

      popup.querySelectorAll(".shade").forEach(sh => {
        sh.addEventListener("click", e => {
          e.stopPropagation();
          const chosen = sh.getAttribute("data-color");
          // visual no swatch
          sw.style.boxShadow = `0 0 0 3px ${chosen}`;
          // atualiza o valor que o seu script.js l√™
          sw.setAttribute("data-color", chosen);
          sw.style.setProperty("--c", chosen);
          // fecha popup e dispara clique "real" para o script.js pintar
          popup.remove();
          sw.dataset.noPopup = "1";
          sw.dispatchEvent(new MouseEvent("click", {bubbles:true}));
        }, {once:true});
      });
    }, {capture:true});

    // fechar popups tocando fora
    document.addEventListener("click", () => {
      document.querySelectorAll(".shades-popup").forEach(p => p.remove());
    });

    // ‚è≥ oculta loading quando o 1¬∫ SVG entra
    const overlay = document.getElementById("loadingOverlay");
    const observer = new MutationObserver(() => {
      const svgLoaded = document.querySelector("#svgMount svg");
      if (svgLoaded) {
        setTimeout(() => overlay.classList.add("hidden"), 400);
        observer.disconnect();
      }
    });
    observer.observe(document.getElementById("svgMount"), { childList:true, subtree:true });
  </script>
</body>
</html>
