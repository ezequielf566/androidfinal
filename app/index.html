<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pintando a Palavra — Colorir</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* 🌀 Tela de carregamento */
    #loadingOverlay {
      position: fixed; inset: 0;
      background: #fff9e6;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 9999;
      transition: opacity .5s ease, visibility .5s ease;
    }
    #loadingOverlay.hidden { opacity: 0; visibility: hidden; }
    .spinner {
      width: 60px; height: 60px;
      border: 6px solid #ffd54f; border-top: 6px solid transparent;
      border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text {
      font-family: "Fredoka", sans-serif;
      font-size: 1.1rem; color: #444; text-align: center;
    }

    /* 🎨 Popup de tons e extras */
    .palette-popup {
      position: absolute;
      bottom: 55px;
      left: 50%;
      transform: translateX(-50%) scale(.95);
      background: #fffbe6;
      border: 2px solid #ffd54f;
      border-radius: 14px;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(6, 28px);
      gap: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,.15);
      opacity: 0;
      pointer-events: none;
      transition: all .25s ease;
      z-index: 50;
    }
    .palette-popup.active { opacity: 1; transform: translateX(-50%) scale(1); pointer-events: auto; }

    .extra-color {
      width: 28px; height: 28px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 2px 4px rgba(0,0,0,.2);
      transition: transform .15s;
    }
    .extra-color:active { transform: scale(.9); }

    /* 🎨 Botão de cor personalizada ("+") */
    .sw.custom {
      width: 36px; height: 36px;
      border-radius: 10px !important;
      background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
      background-size: 300% 300%;
      animation: hueShift 8s ease infinite;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 1.4rem;
      color: #fff; border: 2px solid #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
    }
    @keyframes hueShift {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
  </style>
</head>

<body>
  <!-- 🕓 Tela de carregamento -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">🎨 Carregando artes...</div>
  </div>

  <header class="topbar">
    <div id="progressWidget" class="progress-widget">
      <div class="counter">
        <span id="starCount" class="star-count">00</span>
        <span class="sep">/</span>
        <span id="totalPages" class="total-pages">00</span>
        <span class="star-icon">★</span>
        <span id="progressPercent" class="percent">0%</span>
      </div>
      <div class="progressbar"><div id="progressFill" class="progress-fill"></div></div>
      <audio id="starSound" src="assets/sounds/estrela.mp3" preload="auto"></audio>
    </div>
  </header>

  <main class="wrap">
    <section class="stage">
      <div id="svgMount" class="svgMount"></div>
    </section>

    <section class="controls">
      <div class="palette">
        <div class="swatches" id="swatches">
          <button class="sw" data-color="#E53935" style="--c:#E53935"></button>
          <button class="sw" data-color="#FB8C00" style="--c:#FB8C00"></button>
          <button class="sw" data-color="#FDD835" style="--c:#FDD835"></button>
          <button class="sw" data-color="#7CB342" style="--c:#7CB342"></button>
          <button class="sw" data-color="#42A5F5" style="--c:#42A5F5"></button>
          <button class="sw" data-color="#8E24AA" style="--c:#8E24AA"></button>
          <button class="sw" data-color="#E0C2A2" style="--c:#E0C2A2"></button>
          <button class="sw" data-color="#8D6E63" style="--c:#8D6E63"></button>
          <button class="sw" data-color="#263238" style="--c:#263238"></button>
          <button class="sw custom" id="customColorBtn">+</button>
        </div>

        <div class="tools">
          <button id="eraserBtn" class="btn">Borracha</button>
          <button id="undoBtn" class="btn">Desfazer</button>
          <button id="redoBtn" class="btn">Refazer</button>
          <button id="savePng" class="btn primary">Salvar PNG</button>
        </div>

        <div class="pager">
          <button id="prevBtn" class="navbtn">◀</button>
          <span id="pageLabel">1 / ?</span>
          <button id="nextBtn" class="navbtn">▶</button>
        </div>
      </div>
    </section>

    <div class="zoom-controls">
      <button id="zoom-in" class="zoom-btn">+</button>
      <button id="zoom-out" class="zoom-btn">−</button>
    </div>
  </main>

  <script src="js/script.js"></script>
  <script src="js/patch-gestures-scroll.js"></script>

  <script>
    /* 🎨 Clarear/escurecer cor */
    function lightenDarkenColor(col, amt) {
      let usePound = false;
      if (col[0] === "#") { col = col.slice(1); usePound = true; }
      let num = parseInt(col,16);
      let r = (num >> 16) + amt;
      let g = ((num >> 8) & 0x00FF) + amt;
      let b = (num & 0x0000FF) + amt;
      return (usePound ? "#" : "") +
        (0x1000000 +
         (r<255?r<0?0:r:255)*0x10000 +
         (g<255?g<0?0:g:255)*0x100 +
         (b<255?b<0?0:b:255))
        .toString(16)
        .slice(1);
    }

    /* 🌈 Sistema completo de cor + extras */
    document.addEventListener("DOMContentLoaded", () => {
      const swatches = document.getElementById("swatches");
      const customBtn = document.getElementById("customColorBtn");
      let palettePopup;

      // ✨ Cria popup de extras
      function openExtraPalette(btn) {
        if (palettePopup) palettePopup.remove();
        palettePopup = document.createElement("div");
        palettePopup.className = "palette-popup";

        const extraColors = [
          "#FF6F61","#F06292","#BA68C8","#9575CD","#4FC3F7","#4DD0E1",
          "#81C784","#AED581","#FFD54F","#FFB74D","#A1887F","#BDBDBD"
        ];

        extraColors.forEach(c => {
          const el = document.createElement("div");
          el.className = "extra-color";
          el.style.background = c;
          el.addEventListener("click", () => {
            customBtn.style.background = c;
            customBtn.setAttribute("data-color", c);
            palettePopup.remove();
          });
          palettePopup.appendChild(el);
        });

        btn.appendChild(palettePopup);
        setTimeout(()=>palettePopup.classList.add("active"),10);
      }

      // ➕ Abre extras no botão "+"
      customBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        if (palettePopup && palettePopup.classList.contains("active")) {
          palettePopup.remove();
        } else {
          openExtraPalette(customBtn);
        }
      });

      document.body.addEventListener("click", () => {
        if (palettePopup) palettePopup.remove();
      });

      // ⚡ Sistema de variações (duas tonalidades por cor)
      document.querySelectorAll(".sw:not(.custom)").forEach(sw => {
        sw.addEventListener("click", (e) => {
          e.stopPropagation();
          document.querySelectorAll(".shades-popup").forEach(p => p.remove());

          const color = sw.getAttribute("data-color");
          if (!color) return;

          const lighter = lightenDarkenColor(color, 35);
          const darker = lightenDarkenColor(color, -35);

          const popup = document.createElement("div");
          popup.className = "shades-popup active";
          popup.innerHTML = `
            <div class="shade" style="background:${lighter}" data-color="${lighter}"></div>
            <div class="shade" style="background:${darker}" data-color="${darker}"></div>
          `;
          sw.appendChild(popup);

          popup.querySelectorAll(".shade").forEach(sh => {
            sh.addEventListener("click", ev => {
              const selected = ev.target.getAttribute("data-color");
              sw.setAttribute("data-color", selected);
              sw.style.boxShadow = `0 0 0 3px ${selected}`;
              console.log("🎨 Cor escolhida:", selected);
              popup.remove();
            });
          });
        });
      });
    });

    // ⏳ Remove tela de loading ao carregar primeiro SVG
    const overlay = document.getElementById("loadingOverlay");
    const observer = new MutationObserver(() => {
      const svgLoaded = document.querySelector("#svgMount svg");
      if (svgLoaded) {
        setTimeout(() => overlay.classList.add("hidden"), 400);
        observer.disconnect();
      }
    });
    observer.observe(document.getElementById("svgMount"), { childList: true, subtree: true });
  </script>
</body>
</html>
