<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pintando a Palavra ‚Äî Colorir</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- ‚úÖ Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
</head>

<body>
  <header class="topbar">
    <div id="progressWidget" class="progress-widget" aria-label="Progresso do livro">
      <div class="counter">
        <span id="starCount" class="star-count">00</span>
        <span class="sep">/</span>
        <span id="totalPages" class="total-pages">00</span>
        <span class="star-icon" aria-hidden="true">‚òÖ</span>
        <span id="progressPercent" class="percent">0%</span>
      </div>
      <div class="progressbar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div class="track"><div id="progressFill" class="progress-fill"></div></div>
      </div>
      <audio id="starSound" src="assets/sounds/estrela.mp3" preload="auto"></audio>
    </div>
  </header>

  <main class="wrap">
    <section class="stage">
      <div id="svgMount" class="svgMount"></div>
    </section>

    <section class="controls">
      <div class="palette">
        <div class="swatches" id="swatches">
          <button class="sw" data-color="#87CEEB" style="--c:#87CEEB" aria-label="Azul c√©u"></button>
          <button class="sw" data-color="#E0C2A2" style="--c:#E0C2A2" aria-label="Bege pele"></button>
          <button class="sw" data-color="#E53935" style="--c:#E53935" aria-label="Vermelho"></button>
          <button class="sw" data-color="#FB8C00" style="--c:#FB8C00" aria-label="Laranja"></button>
          <button class="sw" data-color="#FDD835" style="--c:#FDD835" aria-label="Amarelo"></button>
          <button class="sw" data-color="#7CB342" style="--c:#7CB342" aria-label="Verde"></button>
          <button class="sw" data-color="#42A5F5" style="--c:#42A5F5" aria-label="Azul"></button>
          <button class="sw" data-color="#8E24AA" style="--c:#8E24AA" aria-label="Roxo"></button>
          <button class="sw" data-color="#263238" style="--c:#263238" aria-label="Cinza escuro"></button>
          <button class="sw custom" id="customColorBtn" aria-label="Cor personalizada"></button>
          <input type="color" id="picker" style="display:none" value="#8D6E63" aria-label="Cor personalizada" />
        </div>

        <div class="tools">
          <button id="eraserBtn" class="btn">Borracha</button>
          <button id="undoBtn" class="btn">Desfazer</button>
          <button id="redoBtn" class="btn">Refazer</button>
          <button id="savePng" class="btn primary">Salvar PNG</button>
        </div>

        <div class="pager">
          <button id="prevBtn" class="navbtn">‚óÄ</button>
          <span id="pageLabel">1 / ?</span>
          <button id="nextBtn" class="navbtn">‚ñ∂</button>
        </div>
      </div>
    </section>

    <div class="zoom-controls">
      <button id="zoom-in" class="zoom-btn"><svg width="28" height="28" viewBox="0 0 20 20"><line x1="10" y1="4" x2="10" y2="16" stroke="black" stroke-width="2"/><line x1="4" y1="10" x2="16" y2="10" stroke="black" stroke-width="2"/></svg></button>
      <button id="zoom-out" class="zoom-btn"><svg width="28" height="28" viewBox="0 0 20 20"><line x1="4" y1="10" x2="16" y2="10" stroke="black" stroke-width="2"/></svg></button>
    </div>

    <div class="zoom-arrows">
      <button id="arrow-left">‚Üê</button>
      <button id="arrow-right">‚Üí</button>
    </div>
  </main>

  <script src="js/script.js"></script>
  <script src="js/patch-gestures-scroll.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const picker = document.getElementById("picker");
    const customBtn = document.getElementById("customColorBtn");
    if (picker && customBtn) {
      customBtn.addEventListener("click", () => picker.click());
      picker.addEventListener("input", (e) => {
        customBtn.style.background = e.target.value;
        customBtn.setAttribute("data-color", e.target.value);
      });
    }
  });
  </script>

  <!-- üî∏ Banner AdSense fixo -->
  <div id="adBannerApp" style="
    display:none;
    position:fixed;
    left:50%;
    bottom:12px;
    transform:translateX(-50%);
    width:95%;
    max-width:360px;
    background:#fff8e1;
    border:3px solid #ffd54f;
    border-radius:12px;
    text-align:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.25);
    z-index:999999;
    font-family:'Fredoka',sans-serif;
    padding:20px 8px 12px;
    overflow:hidden;">

    <div style="position:absolute;top:4px;right:6px;z-index:1000000;">
      <button onclick="AdsCtl.hideBanner()" aria-label="Fechar" style="
        border:none;
        background:none;
        color:#555;
        font-size:18px;
        font-weight:bold;
        cursor:pointer;
        line-height:1;">‚úï</button>
    </div>

    <!-- üîÅ Bloco AdSense -->
    <div id="adContent" style="margin-top:10px;">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
        data-ad-slot="XXXXXXXXXX"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <script>
  const AdsCtl = {
    keyLast: 'ad:lastTs',
    minIntervalMs: 60000,
    autoHideMs: 10000,
    isPremium() { return localStorage.getItem('premium') === 'true'; },
    now() { return Date.now(); },
    canShow() {
      const last = +(localStorage.getItem(this.keyLast) || 0);
      return (this.now() - last) >= this.minIntervalMs;
    },
    markShown() { localStorage.setItem(this.keyLast, String(this.now())); },
    showBanner() {
      const el = document.getElementById('adBannerApp');
      if (!el) return;
      el.style.display = 'block';
      clearTimeout(this._hideT);
      this._hideT = setTimeout(() => this.hideBanner(), this.autoHideMs);
    },
    hideBanner() {
      const el = document.getElementById('adBannerApp');
      if (el) el.style.display = 'none';
    }
  };

  function regraTempoIniciar() {
    if (AdsCtl.isPremium()) return;

    const isFirstOpen = !localStorage.getItem('ad:firstOpenShown');
    const primeiroDelay = isFirstOpen ? 180000 : 60000;

    setTimeout(() => {
      if (!AdsCtl.isPremium()) {
        AdsCtl.showBanner();
        AdsCtl.markShown();
        localStorage.setItem('ad:firstOpenShown', 'true');
      }
    }, primeiroDelay);

    setInterval(() => {
      if (AdsCtl.isPremium()) return;
      if (AdsCtl.canShow()) {
        AdsCtl.showBanner();
        AdsCtl.markShown();
      }
    }, 15000);
  }

  window.addEventListener('load', () => {
    if (!localStorage.getItem('premium')) localStorage.setItem('premium', 'false');
    regraTempoIniciar();
  });
  </script>
</body>
</html>
