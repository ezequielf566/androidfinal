<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pintando a Palavra ‚Äî Colorir</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    #loadingOverlay {
      position: fixed; inset: 0;
      background: #fff9e6;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 9999;
      transition: opacity .5s ease, visibility .5s ease;
    }
    #loadingOverlay.hidden { opacity: 0; visibility: hidden; }
    .spinner {
      width: 60px; height: 60px;
      border: 6px solid #ffd54f; border-top: 6px solid transparent;
      border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text {
      font-family: "Fredoka", sans-serif;
      font-size: 1.1rem; color: #444; text-align: center;
    }
  </style>
</head>

<body>
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">üé® Carregando artes...</div>
  </div>

  <header class="topbar">
    <div id="progressWidget" class="progress-widget">
      <div class="counter">
        <span id="starCount" class="star-count">00</span>
        <span class="sep">/</span>
        <span id="totalPages" class="total-pages">00</span>
        <span class="star-icon">‚òÖ</span>
        <span id="progressPercent" class="percent">0%</span>
      </div>
      <div class="progressbar"><div id="progressFill" class="progress-fill"></div></div>
      <audio id="starSound" src="assets/sounds/estrela.mp3" preload="auto"></audio>
    </div>
  </header>

  <main class="wrap">
    <section class="stage">
      <div id="svgMount" class="svgMount"></div>
    </section>

    <section class="controls">
      <div class="palette">
        <div class="swatches" id="swatches">
          <button class="sw" data-color="#E53935" style="--c:#E53935"></button>
          <button class="sw" data-color="#FB8C00" style="--c:#FB8C00"></button>
          <button class="sw" data-color="#FDD835" style="--c:#FDD835"></button>
          <button class="sw" data-color="#7CB342" style="--c:#7CB342"></button>
          <button class="sw" data-color="#42A5F5" style="--c:#42A5F5"></button>
          <button class="sw" data-color="#8E24AA" style="--c:#8E24AA"></button>
          <button class="sw" data-color="#E0C2A2" style="--c:#E0C2A2"></button>
          <button class="sw" data-color="#8D6E63" style="--c:#8D6E63"></button>
          <button class="sw" data-color="#263238" style="--c:#263238"></button>
          <button class="sw custom" id="customColorBtn">+</button>
        </div>

        <div class="tools">
          <button id="eraserBtn" class="btn">Borracha</button>
          <button id="undoBtn" class="btn">Desfazer</button>
          <button id="redoBtn" class="btn">Refazer</button>
          <button id="savePng" class="btn primary">Salvar PNG</button>
        </div>

        <div class="pager">
          <button id="prevBtn" class="navbtn">‚óÄ</button>
          <span id="pageLabel">1 / ?</span>
          <button id="nextBtn" class="navbtn">‚ñ∂</button>
        </div>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
  <script src="js/patch-gestures-scroll.js"></script>

  <script>
    // ‚è≥ Tela de loading
    const overlay = document.getElementById("loadingOverlay");
    const observer = new MutationObserver(() => {
      const svgLoaded = document.querySelector("#svgMount svg");
      if (svgLoaded) {
        setTimeout(() => overlay.classList.add("hidden"), 400);
        observer.disconnect();
      }
    });
    observer.observe(document.getElementById("svgMount"), { childList: true, subtree: true });
  </script>

  <!-- üîÅ Receber login do menu -->
  <script>
    window.addEventListener("message", (ev) => {
      if (ev.data && ev.data.type === "userSync") {
        window.loggedUserEmail = ev.data.email;
        console.log("üì® Login recebido do menu:", ev.data.email);
        document.dispatchEvent(new CustomEvent("userEmailReady"));
      }
    });
    // Solicita login ao menu
    window.parent?.postMessage({ type: "requestUser" }, "*");
  </script>

  <!-- ‚òÅÔ∏è Sincroniza√ß√£o das estrelas -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDN2p43zoaWoFuRcxrBMmNE8_Cm0d0ecw8",
      authDomain: "pintando-a-palavra-fnl.firebaseapp.com",
      projectId: "pintando-a-palavra-fnl",
      storageBucket: "pintando-a-palavra-fnl.firebasestorage.app",
      messagingSenderId: "394858613454",
      appId: "1:394858613454:web:68ecc607c0414bd7779e9f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const STAR_KEY = "pp_stars_v2";

    const loadStars = () => {
      try { return JSON.parse(localStorage.getItem(STAR_KEY) || "{}"); }
      catch { return {}; }
    };
    const saveStars = (v) => {
      try { localStorage.setItem(STAR_KEY, JSON.stringify(v || {})); }
      catch {}
    };

    async function syncStars(email) {
      if (!email) return;
      const ref = doc(db, "usuariosGoogle", email.toLowerCase(), "progresso", "estrelas");
      const data = { stars: loadStars(), updatedAt: serverTimestamp() };
      try {
        await setDoc(ref, data, { merge: true });
        console.log("‚òÅÔ∏è Estrelas sincronizadas com", email);
      } catch (e) {
        console.warn("‚ö†Ô∏è Falha ao sincronizar estrelas:", e);
      }
    }

    async function restoreStars(email) {
      if (!email) return;
      const ref = doc(db, "usuariosGoogle", email.toLowerCase(), "progresso", "estrelas");
      try {
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const data = snap.data();
          if (data?.stars) {
            saveStars(data.stars);
            console.log("üåü Estrelas restauradas do Firestore!");
            if (typeof window.updateProgressUI === "function") window.updateProgressUI();
          }
        }
      } catch (e) {
        console.warn("‚ö†Ô∏è Falha ao restaurar estrelas:", e);
      }
    }

    // Espera o login chegar do menu
    document.addEventListener("userEmailReady", async () => {
      const email = window.loggedUserEmail;
      if (!email) return;
      await restoreStars(email);

      // üîÅ Sincroniza toda vez que o progresso mudar
      const original = localStorage.setItem;
      localStorage.setItem = function(k, v) {
        original.apply(this, arguments);
        if (k === STAR_KEY) syncStars(email);
      };
    });
  </script>
</body>
</html>
